<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velez College Login</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F4F4F4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .login-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Logo */
        .logo {
            width: 100%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        /* Heading */
        h2 {
            color: #006400; /* Green color matching Velez College's theme */
            margin-bottom: 20px;
        }

        /* Input fields */
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #006400;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-field:focus {
            border-color: #32CD32; /* Light green on focus */
            outline: none;
        }

        /* Button */
        .login-btn {
            background-color: #006400;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #32CD32; /* Light green hover */
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="file_00000000a8e072088511c3b212fcd1c4" alt="Velez College Logo" class="logo">
        
        <!-- Login Form -->
        <h2>Velez College Login</h2>
        <form id="login-form">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Velez College, Cebu, Philippines</p>
        </div>
    </div>

    <script>
        // Simple Login Validation Script
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Predefined Username and Password
            const correctUsername = 'admin1';
            const correctPassword = 'velezian';

            if (username === correctUsername && password === correctPassword) {
                alert("Login Successful!");
                // Redirect or perform other actions upon successful login
            } else {
                alert("Invalid Username or Password.");
            }
        });
    </script>
</body>
</html>
