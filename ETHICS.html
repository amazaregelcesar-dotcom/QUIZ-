{id: "7-1", q: "A newborn child is brought to the clinic for routine screening. The healthcare provider explains the importance of newborn screening to the parents. What is the primary purpose of newborn screening?", choices: ["To detect hereditary conditions before symptoms appear", "To diagnose all potential diseases in the newborn", "To monitor the newborn’s general health status", "To ensure the baby’s physical development"], ans: 0, explain: "Newborn screening is designed to detect certain hereditary conditions that may not show symptoms at birth but can cause significant health complications if untreated."},
{id: "7-2", q: "A hospital receives a newborn for screening, but the baby is already 35 days old. What should the healthcare provider do?", choices: ["Proceed with the screening", "Refuse to perform the screening", "Schedule the screening but inform the parents it is too late", "Record the baby's age and send them for additional tests"], ans: 1, explain: "Newborn screening should be done ideally within the first 24 to 72 hours of life. A child over 30 days old is no longer considered a newborn for screening purposes."},
{id: "7-3", q: "A child is diagnosed with a heritable metabolic disorder after newborn screening. What is the next step in the process?", choices: ["Inform the parents and refer to a specialist", "Ignore the diagnosis if no symptoms are visible", "Wait until the child develops symptoms", "Discharge the patient with no further action"], ans: 0, explain: "Once a disorder is detected, it is crucial to inform the parents and refer the child to a specialist for further diagnosis and treatment to prevent complications."},
{id: "7-4", q: "A parent refuses to have their newborn screened due to religious beliefs. What must the healthcare provider do?", choices: ["Proceed with screening without the parent's consent", "Inform the parent about the risks of refusing and have them sign a waiver", "Respect the parent’s decision and not screen the baby", "Report the parent to authorities"], ans: 1, explain: "The healthcare provider should inform the parents about the risks of refusing newborn screening and obtain a signed waiver acknowledging their decision."},
{id: "7-5", q: "A hospital needs to implement newborn screening procedures. What is the minimum requirement for performing the test?", choices: ["Accreditation from the Department of Health (DOH)", "Parental consent", "Certification from an international organization", "Approval from the local government"], ans: 0, explain: "Hospitals must be accredited by the Department of Health (DOH) to perform newborn screening in accordance with national health regulations."},
{id: "7-6", q: "A healthcare worker asks a parent about their newborn’s screening results, which are confidential. What should the worker do?", choices: ["Share the results with the parent immediately", "Share the results with the parent after consulting with the healthcare provider", "Keep the results confidential until authorized", "Ignore the confidentiality rules"], ans: 2, explain: "Patient confidentiality is paramount, and the healthcare worker should not disclose the results without proper authorization or without the necessary counseling being provided."},
{id: "7-7", q: "A newborn screening test comes back negative for metabolic disorders. What does this result indicate?", choices: ["The newborn has a metabolic disorder", "The newborn is healthy and free from detected disorders", "The newborn requires further testing", "The result is inconclusive"], ans: 1, explain: "A negative result means that no metabolic disorders were detected, and the newborn is considered free from the conditions included in the screening."},
{id: "7-8", q: "A healthcare provider is tasked with collecting blood for newborn screening. What is the most appropriate procedure?", choices: ["Draw blood from the arm", "Draw blood from the heel and place it on a filter card", "Use a blood sample from the mother", "Use an intravenous needle for blood collection"], ans: 1, explain: "Blood for newborn screening is typically collected from the baby’s heel, which is then blotted onto a special absorbent filter card for testing."},
{id: "7-9", q: "A newborn's parents refuse the screening test, and the baby is found to have a metabolic disorder later in life. What could be the consequence of this?", choices: ["The baby will not be able to receive treatment", "The parents could face legal charges", "The baby could suffer from irreversible health complications", "The healthcare provider will be fined for failure to inform"], ans: 2, explain: "Without early detection through newborn screening, metabolic disorders can lead to irreversible health complications, including developmental delays and death."},
{id: "7-10", q: "A newborn is found to have a positive screen for a genetic disorder. What is the next step?", choices: ["Inform the parents and recommend confirmatory testing", "Wait for the baby to show symptoms", "Discharge the baby with instructions for follow-up", "Ask the parents to come back in a month for another test"], ans: 0, explain: "A positive screen requires confirmatory testing to confirm the diagnosis, and the parents must be informed and referred to a specialist."},
{id: "7-11", q: "What is the purpose of the Center for Human Genetic Services (CHGS) as per DOH AO No. 2020-0052?", choices: ["To provide genetic counseling and medical care for individuals with genetic conditions", "To collect genetic data for national databases", "To oversee newborn screening programs", "To conduct genetic research in hospitals"], ans: 0, explain: "The CHGS provides complete care, including medical evaluation, treatment, and genetic counseling for individuals or families with genetic conditions."},
{id: "7-12", q: "A healthcare provider is performing newborn screening in a rural area with limited resources. What should they ensure?", choices: ["The newborn is screened within 24 hours of birth", "They collect a blood sample and send it to a centralized facility", "The newborn is given a vaccination before screening", "Screening is done by a family physician only"], ans: 1, explain: "In areas with limited resources, blood samples should be collected and sent to a Newborn Screening Center for proper analysis and follow-up."},
{id: "7-13", q: "A child is born with a known genetic condition, and the parents have expressed a desire to donate their child's organs for transplantation. What law governs this?", choices: ["RA 7170: Organ Donation Act", "RA 9288: Newborn Screening Act", "RA 10173: Data Privacy Act", "RA 9165: Dangerous Drugs Act"], ans: 0, explain: "The Organ Donation Act (RA 7170) governs the donation of organs from a deceased individual, including a child, if the parents consent."},
{id: "7-14", q: "What does 'brain death' mean in terms of organ donation?", choices: ["The cessation of circulatory functions", "The irreversible cessation of all brain functions", "The complete stopping of the heart and lungs", "The absence of vital signs for more than 24 hours"], ans: 1, explain: "Brain death refers to the irreversible cessation of all brain functions, including the brain stem, and is considered legal death under organ donation law."},
{id: "7-15", q: "A person decides to donate their organs after death. What must they do to ensure their wish is legally recognized?", choices: ["Verbally inform family members", "Create a living will or last will and testament", "Sign a contract with a hospital", "Make an online donation request"], ans: 1, explain: "Organ donation wishes must be formalized in a last will and testament or through a living will to ensure the donation is legally recognized."},
{id: "7-16", q: "A deceased person has signed a document expressing their wish to donate their organs. Who is responsible for carrying out this donation?", choices: ["The attending physician", "The hospital administration", "The immediate family of the deceased", "The funeral director"], ans: 2, explain: "The immediate family of the deceased must carry out the donation if the person has explicitly consented to donate their organs, unless otherwise stated in a legal document."},
{id: "7-17", q: "A medical team wants to perform an organ transplant. What must they ensure about the donated organ?", choices: ["The organ must be from a living donor", "The organ must be free from disease and compatible with the recipient", "The organ can be used if it is in good condition", "Only organs from living donors are allowed"], ans: 1, explain: "The donated organ must be free from disease and compatible with the recipient to ensure a successful transplant."},
{id: "7-18", q: "What should be done before performing an organ transplant from a deceased donor?", choices: ["A medical autopsy to check for infections", "A psychological evaluation of the donor’s family", "Confirmation of brain death by two physicians", "An in-depth financial audit of the donor’s estate"], ans: 2, explain: "Before performing an organ transplant, two physicians must confirm the brain death of the donor to ensure that organ donation is legally and ethically valid."},
{id: "7-19", q: "What is the role of the National Privacy Commission (NPC) under the Data Privacy Act of 2012?", choices: ["To oversee the implementation of data protection laws", "To provide healthcare services", "To manage healthcare databases", "To collect data for medical research"], ans: 0, explain: "The NPC is tasked with ensuring the implementation of data protection laws and safeguarding personal data in the Philippines."},
{id: "7-20", q: "Under the Data Privacy Act, when is consent not required for processing sensitive personal data?", choices: ["When processing is required by law", "When the data is processed for research purposes", "When the data is used for marketing", "When the data is voluntarily shared by the data subject"], ans: 0, explain: "Consent is not required for processing sensitive personal data when it is necessary for compliance with legal obligations or other lawful purposes under the Data Privacy Act."},
{id: "7-21", q: "What is the 'right to erasure' under the Data Privacy Act?", choices: ["The right to request correction of personal data", "The right to withdraw consent for data processing", "The right to suspend, withdraw, or delete personal data", "The right to access personal data"], ans: 2, explain: "The right to erasure allows data subjects to request that their personal data be deleted or blocked if it is no longer needed for the original purpose."},
{id: "7-22", q: "Which of the following does the Data Privacy Act protect?", choices: ["Sensitive personal information", "General business information", "Publicly available information", "Scientific data for research"], ans: 0, explain: "The Data Privacy Act specifically protects sensitive personal information, ensuring it is processed securely and with the data subject's consent."},
{id: "7-23", q: "A company is found to have misused personal data by selling it to third parties. What penalty can the company face under the Data Privacy Act?", choices: ["A fine of up to ₱1 million", "Suspension of business operations", "A warning with no legal consequences", "A fine and imprisonment"], ans: 3, explain: "Misusing personal data, such as selling it to third parties without consent, can lead to severe penalties, including fines and imprisonment under the Data Privacy Act."},
{id: "7-24", q: "What is the role of 'data subjects' under the Data Privacy Act?", choices: ["They must approve all data processing activities", "They can access, correct, and request deletion of their personal data", "They must maintain the security of personal data", "They can process data on behalf of the data controller"], ans: 1, explain: "Data subjects have the right to access, correct, and request the deletion of their personal data under the Data Privacy Act."},
{id: "7-25", q: "Which of the following is a requirement for a medical institution processing sensitive personal data?", choices: ["Approval from the National Privacy Commission", "Written consent from the data subject", "Regular audits of data processing practices", "No requirements, as medical data is exempt"], ans: 1, explain: "Medical institutions must obtain written consent from data subjects before processing sensitive personal data, in compliance with the Data Privacy Act."},
{id: "7-26", q: "A health organization processes personal data without informing the data subject. What law does this violate?", choices: ["RA 9288: Newborn Screening Act", "RA 7170: Organ Donation Act", "RA 10173: Data Privacy Act", "RA 9173: The Nursing Act"], ans: 2, explain: "The Data Privacy Act requires that data subjects are informed about the processing of their personal data, and failing to do so is a violation."},
{id: "7-27", q: "A healthcare provider violates the confidentiality of patient data by disclosing it to unauthorized persons. What penalty can the provider face?", choices: ["Warning and a fine", "Imprisonment and a fine", "No penalty", "Temporary suspension of services"], ans: 1, explain: "Violation of confidentiality under the Data Privacy Act can lead to imprisonment and fines."},
{id: "7-28", q: "A company operating in the Philippines processes personal data about foreign clients. Is the Data Privacy Act applicable?", choices: ["Yes, if the data is processed within the Philippines", "No, as the data is not from Philippine citizens", "Yes, only if the company has a Philippine branch", "No, because the data belongs to foreign clients"], ans: 0, explain: "The Data Privacy Act applies to any data processed within the Philippines, regardless of whether the data subject is a Filipino citizen."},
{id: "7-29", q: "What is a 'data privacy breach'?", choices: ["When personal data is lost, altered, or accessed unlawfully", "When personal data is used with consent", "When personal data is stored securely", "When a subject withdraws consent"], ans: 0, explain: "A data privacy breach occurs when personal data is lost, altered, or accessed unlawfully, violating the data subject's privacy rights."},
{id: "7-30", q: "What is the purpose of the Data Privacy Act's 'right to object'?", choices: ["To allow data subjects to prevent the processing of their data for certain purposes", "To request deletion of data", "To access personal data records", "To transfer data to a third party"], ans: 0, explain: "The 'right to object' allows data subjects to prevent their personal data from being processed for purposes that are not aligned with the original consent."},
{id: "7-31", q: "A healthcare provider discovers that a newborn has a genetic disorder after the screening test. What is the first step to take?", choices: ["Report the finding to the parents and provide counseling", "Wait for the child to show symptoms", "Inform the attending physician and proceed with treatment", "Submit the case to the Department of Health"], ans: 0, explain: "The healthcare provider must immediately report the result to the parents and provide necessary counseling to guide them through the next steps."},
{id: "7-32", q: "A parent refuses newborn screening due to religious reasons. How should the healthcare provider handle this situation?", choices: ["Proceed with the screening against the parent's wishes", "Respect the parent’s wishes and document the refusal", "Contact local authorities to force the test", "Refuse to provide other medical services until the screening is done"], ans: 1, explain: "The healthcare provider must respect the parent's decision, document the refusal, and offer any relevant alternatives or counseling."},
{id: "7-33", q: "A hospital conducts newborn screening and finds that a baby is at risk for a hereditary condition. What should be the next step?", choices: ["Inform the parents about the risk and refer them to a genetic counselor", "Delay informing the parents until the baby shows symptoms", "Discharge the baby and suggest a follow-up visit in 6 months", "Send the baby for a second round of testing before informing the parents"], ans: 0, explain: "The parents must be informed about the potential risk, and they should be referred to a genetic counselor for further advice and management."},
{id: "7-34", q: "A child is born with a condition detected through newborn screening. What is the recommended timeline for starting treatment?", choices: ["Treatment should start immediately", "Treatment should begin after the child turns 1 year old", "Treatment is not necessary if the child shows no symptoms", "Treatment should be postponed until confirmatory tests are conducted"], ans: 0, explain: "Early detection allows for early intervention, and treatment should begin as soon as possible to prevent complications associated with the condition."},
{id: "7-35", q: "A healthcare worker is involved in the process of newborn screening but accidentally causes a delay. What should be done?", choices: ["Continue with the process as usual", "Report the delay to the supervisor and ensure the test is completed", "Ignore the delay if the baby is not showing symptoms", "Stop the screening and reschedule it for a later time"], ans: 1, explain: "Delays should be reported immediately, and steps should be taken to ensure the screening is completed promptly to avoid any health risks to the newborn."},
{id: "7-36", q: "A newborn is diagnosed with a metabolic disorder. What is the next critical step in managing the condition?", choices: ["Immediate treatment and regular monitoring", "Consultation with a specialist and personalized treatment plan", "Do nothing and monitor the child’s progress", "Wait for symptoms to worsen before taking action"], ans: 1, explain: "Early consultation with a specialist and implementing a personalized treatment plan are essential to managing the disorder effectively."},
{id: "7-37", q: "A parent expresses concerns about the confidentiality of their child’s newborn screening results. What should the healthcare provider assure them?", choices: ["The results will be kept confidential and shared only with necessary parties", "The results will be shared with the child’s school", "The results will be disclosed to government authorities", "The results will be shared with the public for research purposes"], ans: 0, explain: "Newborn screening results are confidential and will only be shared with the necessary medical professionals involved in the care of the child."},
{id: "7-38", q: "What is the maximum age for a newborn to undergo screening according to the guidelines?", choices: ["30 days", "1 year", "2 months", "7 days"], ans: 0, explain: "Newborn screening should be performed within the first 24 to 72 hours of life, but it is still valid for up to 30 days, after which the screening is no longer applicable."},
{id: "7-39", q: "A hospital conducts an organ transplant from a deceased donor. What must be confirmed before the donation?", choices: ["The donor has a living will specifying organ donation", "The donor’s family must consent to the donation", "The donor’s brain death must be confirmed by two physicians", "The donor’s organs are free of infection"], ans: 2, explain: "Before proceeding with organ donation, the donor's brain death must be confirmed by two independent physicians to ensure the donor is legally deceased."},
{id: "7-40", q: "A patient wishes to donate their organs posthumously but has not formalized the donation in writing. What should be done?", choices: ["Allow the donation to proceed if the family consents", "Delay the donation until formal documentation is obtained", "Proceed without any formal consent", "Refuse the donation under any circumstances"], ans: 1, explain: "Without formal documentation such as a signed living will or organ donor card, organ donation cannot be legally carried out."},
{id: "7-41", q: "A hospital is found to be violating the terms of the organ donation law by accepting organs from unqualified sources. What should be the consequence?", choices: ["A fine and a warning", "Immediate suspension of organ transplant operations", "Temporary closure of the hospital", "No action is needed if no harm occurred"], ans: 1, explain: "Hospitals must follow strict legal guidelines for organ donation. Violations can result in suspension of organ transplant operations until compliance is achieved."},
{id: "7-42", q: "A family wants to donate their deceased relative’s organs. What should be ensured before proceeding with the donation?", choices: ["That the organs are suitable for transplant", "The family has no objections", "The donation is legally documented", "All of the above"], ans: 3, explain: "Before proceeding, the organs must be suitable for donation, the family’s consent must be obtained, and proper legal documentation must be in place."},
{id: "7-43", q: "An organ donation program in a hospital is running smoothly. What should the hospital do to ensure continuous compliance with the law?", choices: ["Announce the program publicly", "Perform regular audits of the donation process", "Close the program periodically to check compliance", "Stop training staff and operate as usual"], ans: 1, explain: "Regular audits are necessary to ensure that the hospital continues to comply with the legal and ethical requirements for organ donation."},
{id: "7-44", q: "A healthcare worker is responsible for the privacy of medical data in their facility. What does this entail under the Data Privacy Act?", choices: ["Disclosing medical data to family members without consent", "Securing and managing the privacy of patients' sensitive information", "Allowing easy access to medical data for public interest", "Sharing patient data with other healthcare providers without the patient’s consent"], ans: 1, explain: "The Data Privacy Act mandates the protection of sensitive personal information and ensures that patients' data is only accessed and shared under strict guidelines and with their consent."},
{id: "7-45", q: "A hospital is required to comply with the Data Privacy Act. What must they do to ensure compliance?", choices: ["Implement security measures for patient data", "Ensure all staff are trained in data privacy regulations", "Limit access to personal information", "All of the above"], ans: 3, explain: "To comply with the Data Privacy Act, hospitals must implement security measures, train staff in data privacy, and ensure that only authorized personnel have access to personal information."},
{id: "7-46", q: "A patient requests access to their medical records. What is the best course of action according to the Data Privacy Act?", choices: ["Allow the patient to review their records immediately", "Give the patient a copy of their records within the legal timeframe", "Deny the patient access due to confidentiality", "Give the patient the records but withhold certain information"], ans: 1, explain: "Under the Data Privacy Act, patients have the right to access their own medical records within the legal timeframe, provided they follow the proper procedure."},
{id: "7-47", q: "A healthcare provider suspects a breach of data privacy. What should be the first step?", choices: ["Ignore the breach if it seems minor", "Report the breach to the Data Privacy Officer and take corrective action", "Notify the police immediately", "Publicly announce the breach to patients"], ans: 1, explain: "In the event of a data privacy breach, the healthcare provider must report the breach to the Data Privacy Officer and take appropriate corrective actions to mitigate further risks."},
{id: "7-48", q: "A healthcare facility processes patient data without the patient’s explicit consent. What legal violation has occurred?", choices: ["Violation of the Data Privacy Act", "Violation of the HIV and AIDS Prevention Act", "Violation of the Civil Code", "No violation has occurred"], ans: 0, explain: "Processing personal data without explicit consent from the data subject is a violation of the Data Privacy Act."},
{id: "7-49", q: "What is the purpose of a Data Privacy Impact Assessment (DPIA) in healthcare?", choices: ["To ensure the security of patient records", "To analyze and assess privacy risks associated with personal data processing", "To track patient treatment outcomes", "To review the facility’s profit margin"], ans: 1, explain: "A Data Privacy Impact Assessment (DPIA) is used to identify and mitigate privacy risks related to the processing of personal data."},
{id: "7-50", q: "What is the 'right to rectification' under the Data Privacy Act?", choices: ["The right to delete personal data", "The right to correct inaccurate or incomplete data", "The right to restrict the processing of data", "The right to request the transfer of data"], ans: 1, explain: "The 'right to rectification' allows individuals to correct inaccurate or incomplete personal data held by an organization."},

    "8": [
{id: "8-1", q: "A patient with terminal cancer requests euthanasia to end their suffering. The healthcare provider is unsure whether to proceed. What should the healthcare provider do?", choices: ["Respect the patient's request and proceed with euthanasia", "Refer the case to a medical ethics committee", "Ignore the request and continue with palliative care", "Proceed with euthanasia without consulting anyone"], ans: 1, explain: "Euthanasia is a complex ethical issue and requires careful consideration. The healthcare provider should refer the case to an ethics committee to ensure that all aspects, including the patient's autonomy and legal guidelines, are considered."},
{id: "8-2", q: "A patient is in a vegetative state and unable to consent. The family requests involuntary euthanasia. What is the correct course of action?", choices: ["Proceed with the euthanasia as requested", "Consult with legal and ethical authorities before proceeding", "Inform the family that euthanasia is not an option", "Perform the procedure without consulting legal authorities"], ans: 1, explain: "Involuntary euthanasia is controversial and may be considered illegal in many jurisdictions. The healthcare provider must consult with legal and ethical authorities to ensure that any actions taken comply with the law and ethical standards."},
{id: "8-3", q: "A healthcare provider must choose between active and passive euthanasia. What is the key difference between the two?", choices: ["Active euthanasia involves inaction, while passive euthanasia involves action", "Active euthanasia involves direct action to end life, while passive euthanasia involves withholding treatment", "Active euthanasia is legal, while passive euthanasia is not", "Passive euthanasia involves assisted suicide, while active does not"], ans: 1, explain: "Active euthanasia involves taking direct action to end a patient’s life, such as administering lethal doses of medication, while passive euthanasia involves withholding or withdrawing life-sustaining treatment."},
{id: "8-4", q: "A patient has requested euthanasia, but the healthcare provider believes it is morally wrong. What should the provider do?", choices: ["Proceed with the patient's request to avoid conflict", "Follow the ethical guidelines and consult with an ethics committee", "Refuse to provide care to the patient", "Ignore the request and continue treatment without consulting anyone"], ans: 1, explain: "The healthcare provider should follow the ethical guidelines and consult with an ethics committee to ensure that the decision aligns with both the law and the moral framework of the medical profession."},
{id: "8-5", q: "What is the key difference between euthanasia and assisted suicide?", choices: ["Euthanasia is always performed by a physician, while assisted suicide involves the patient performing the act themselves", "Euthanasia involves a patient committing suicide, while assisted suicide involves a third party performing the act", "Euthanasia is legal in all countries, while assisted suicide is not", "Euthanasia is considered morally acceptable, while assisted suicide is not"], ans: 0, explain: "In euthanasia, a physician or another person performs the final act that ends the patient's life, while in assisted suicide, the patient takes the final action themselves."},
{id: "8-6", q: "A doctor must decide whether to perform voluntary euthanasia for a patient who has requested it. What must the doctor ensure before proceeding?", choices: ["The patient has no family members", "The patient is mentally competent and making an informed decision", "The patient is suffering from terminal cancer", "The patient is willing to sign a waiver"], ans: 1, explain: "In voluntary euthanasia, the patient must be mentally competent, fully understand the implications of their decision, and provide informed consent free from coercion."},
{id: "8-7", q: "A woman requests contraception but is concerned about its impact on her health. What should a healthcare provider do?", choices: ["Offer the woman contraception options without addressing her concerns", "Provide information about the risks and benefits of various contraception methods", "Deny the request based on the healthcare provider’s personal beliefs", "Ignore the woman's concerns and prescribe the first available option"], ans: 1, explain: "The healthcare provider should provide the woman with comprehensive information on the available contraception methods, including their risks and benefits, to allow for an informed choice."},
{id: "8-8", q: "A patient undergoing chemotherapy asks about using contraception to prevent pregnancy. What ethical consideration should the healthcare provider keep in mind?", choices: ["The patient’s choice must be respected, even without consultation", "The healthcare provider must explain the potential risks to the fetus if the patient becomes pregnant during chemotherapy", "The provider should immediately suggest the use of sterilization", "The provider should only recommend contraceptive methods based on their own personal beliefs"], ans: 1, explain: "It is important for healthcare providers to consider the potential risks of pregnancy during chemotherapy, and they must provide the patient with all necessary information to make an informed decision about contraception."},
{id: "8-9", q: "A woman requests sterilization as a method of contraception, but she is not yet 30 years old. What is the most ethical course of action?", choices: ["Respect her request and proceed with sterilization", "Advise her against sterilization and suggest temporary methods", "Provide a full explanation of the procedure and its consequences, then proceed with her informed consent", "Reject her request based on age alone"], ans: 2, explain: "While sterilization is a permanent method, it is essential for the healthcare provider to ensure that the patient is fully informed about the procedure’s consequences before proceeding."},
{id: "8-10", q: "A patient is considering using contraception but expresses concerns about its impact on future fertility. What should the healthcare provider do?", choices: ["Ignore the concerns and prescribe the contraception", "Provide information on the contraceptive options and address the patient’s concerns regarding fertility", "Suggest only one method of contraception without addressing concerns", "Prescribe contraception without discussing the risks or benefits"], ans: 1, explain: "The healthcare provider should address the patient's concerns by providing detailed information on the different contraception methods, their effects on fertility, and any risks or side effects."},
{id: "8-11", q: "A couple uses contraception to avoid pregnancy, but their religious beliefs oppose its use. What ethical dilemma arises in this situation?", choices: ["The healthcare provider must respect the couple’s beliefs and recommend alternatives", "The couple must adhere to religious beliefs, even if it goes against their health needs", "The healthcare provider must disregard the couple's beliefs in favor of medical advice", "The couple should be forced to comply with medical advice regardless of their beliefs"], ans: 0, explain: "The healthcare provider must respect the couple’s religious beliefs while offering alternative solutions or providing counseling on the ethical and health implications of their choices."},
{id: "8-12", q: "A hospital receives an organ donation from a deceased person. What is the first step in the transplant process?", choices: ["Notify the patient’s family", "Confirm the donor's brain death through two physicians", "Prepare the organ for immediate transplant", "Inform the local news outlets of the donation"], ans: 1, explain: "Before any organ transplantation, the donor’s brain death must be confirmed by two independent physicians to ensure that the donation is legally and ethically valid."},
{id: "8-13", q: "A healthcare provider is responsible for obtaining informed consent from a donor before organ donation. What must be ensured?", choices: ["The donor is coerced into agreeing", "The donor understands the process and consequences of the donation", "The donor is not informed about the risks involved", "The donor's family is forced to agree on their behalf"], ans: 1, explain: "Informed consent requires that the donor understands the donation process, its risks, and consequences, and agrees voluntarily without any form of coercion."},
{id: "8-14", q: "A living person wishes to donate a kidney to a family member. What is the main ethical consideration?", choices: ["The recipient’s health and the donor’s potential harm", "The donor’s financial situation", "The recipient’s family relationship", "The healthcare provider’s opinion on organ donation"], ans: 0, explain: "The main ethical consideration is ensuring that the living donor’s health is not compromised, and that the donation is performed safely and with informed consent."},
{id: "8-15", q: "A family wishes to donate the organs of a deceased relative. What must they ensure before proceeding with the donation?", choices: ["The family’s consent is given", "The organs are suitable for transplant", "The donor was not involved in illegal activities", "The donation is done for financial gain"], ans: 1, explain: "Before proceeding with organ donation, the family must ensure that the organs are suitable for transplantation and that proper legal and ethical procedures are followed."},
{id: "8-16", q: "A healthcare provider learns of an organ donation made without proper consent. What should the provider do?", choices: ["Ignore the situation if the donor is deceased", "Report the situation to the relevant authorities", "Proceed with the transplant as planned", "Notify the donor’s family after the transplant"], ans: 1, explain: "If organ donation is carried out without proper consent, the healthcare provider must report the violation to the appropriate authorities to ensure accountability and legal compliance."},
{id: "8-17", q: "A patient refuses organ donation despite being brain dead. What is the ethical course of action?", choices: ["Proceed with donation despite the patient’s refusal", "Respect the patient's refusal and do not proceed with donation", "Encourage the family to override the patient's wishes", "Donate the organs anyway to save others"], ans: 1, explain: "The healthcare provider must respect the patient’s refusal and follow ethical guidelines regarding organ donation, even in the case of brain death."},
{id: "8-18", q: "A medical technologist is asked to perform an organ transplant. What ethical principle must they follow?", choices: ["Ensure the donor’s organs are ethically sourced", "Focus only on the technical skills required", "Ensure the recipient is emotionally prepared", "Follow personal beliefs over professional guidelines"], ans: 0, explain: "The medical technologist must ensure that the donor's organs are ethically sourced and that the transplantation follows the legal and ethical protocols."},
{id: "8-19", q: "A donor is legally declared brain dead. What is the next ethical step in the organ donation process?", choices: ["Seek consent from the family if not already done", "Wait for another physician’s confirmation of death", "Prepare the organs for immediate donation", "Ignore the law if family members oppose the donation"], ans: 0, explain: "Even if the donor is declared brain dead, consent from the family (if not previously given) is required before organ donation can proceed."},
{id: "8-20", q: "A healthcare provider is asked to consider selling a donated organ. What is the ethical stance on this?", choices: ["Selling organs is acceptable if the recipient benefits", "Selling organs is unethical and illegal in most jurisdictions", "Selling organs should be allowed to raise funds for the hospital", "Organ selling is justified if no harm comes to the donor"], ans: 1, explain: "Selling organs is unethical and illegal in most jurisdictions, as it violates ethical principles of respect for human dignity and fairness."},
{id: "8-21", q: "A patient with a terminal illness requests euthanasia. What ethical principles must the healthcare provider consider?", choices: ["Respect for patient autonomy and non-maleficence", "Only the healthcare provider's personal values", "Family wishes and financial considerations", "Time management in healthcare"], ans: 0, explain: "The healthcare provider must respect the patient's autonomy while considering the ethical principle of non-maleficence, ensuring that the decision does no harm."},
{id: "8-22", q: "A healthcare provider is asked to assist a patient in ending their life due to unbearable pain. What is the provider's best course of action?", choices: ["Perform the procedure as requested", "Offer palliative care and refer the patient to an ethics board", "Dismiss the patient’s request without explanation", "Offer alternative treatment options without consulting the patient"], ans: 1, explain: "The healthcare provider should offer palliative care and consult with an ethics board to address the patient's request for assistance."},
{id: "8-23", q: "A terminally ill patient requests euthanasia, but their family disagrees. What is the most ethical approach?", choices: ["Respect the patient's request after consulting with the family", "Proceed with euthanasia, ignoring the family’s wishes", "Follow the family's wishes over the patient's request", "Seek legal intervention to resolve the disagreement"], ans: 0, explain: "In such a case, the patient’s autonomy should be respected after consulting with both the patient and family, following ethical guidelines."},
{id: "8-24", q: "A medical technologist is asked to conduct euthanasia but believes it conflicts with their moral values. What should the technologist do?", choices: ["Proceed with the task to avoid conflict", "Politely refuse and refer the request to another professional", "Proceed and ignore personal beliefs", "Ask for a transfer to another department"], ans: 1, explain: "If euthanasia conflicts with personal values, the technologist should refuse and refer the case to another qualified professional, adhering to ethical principles."},
{id: "8-25", q: "A healthcare provider administers life-ending medication at a patient’s request for euthanasia. What is the potential legal consequence?", choices: ["No legal consequence, as the patient requested it", "Legal consequences due to the violation of the law regarding euthanasia", "Temporary suspension of the healthcare provider", "A warning from the medical board"], ans: 1, explain: "In jurisdictions where euthanasia is illegal, performing it can result in legal consequences, including criminal charges."},
{id: "8-26", q: "A healthcare provider is considering performing euthanasia based on a patient’s request. Which ethical principle must be fully respected?", choices: ["Beneficence", "Non-maleficence", "Autonomy", "Justice"], ans: 2, explain: "Respect for patient autonomy is key in ethical decision-making regarding euthanasia, as it involves honoring the patient’s right to make decisions about their own body."},
{id: "8-27", q: "What is the primary difference between euthanasia and assisted suicide?", choices: ["In euthanasia, the healthcare provider actively ends the patient’s life, while in assisted suicide, the patient ends their own life", "There is no difference; they are the same", "Euthanasia is legal, while assisted suicide is not", "Assisted suicide is less controversial than euthanasia"], ans: 0, explain: "Euthanasia involves the healthcare provider actively ending the patient’s life, while in assisted suicide, the patient performs the final act with the help of a healthcare provider."},
{id: "8-28", q: "A patient is requesting contraception but is concerned about its potential health risks. What should a healthcare provider do?", choices: ["Provide information on different methods and their risks", "Only offer the most effective method without discussing risks", "Deny contraception based on medical concerns", "Offer contraception without providing details on risks"], ans: 0, explain: "A healthcare provider should provide the patient with detailed information about available contraceptive options, including their risks, so the patient can make an informed decision."},
{id: "8-29", q: "A couple wishes to use contraception but is concerned about its impact on their future fertility. What is the provider's ethical responsibility?", choices: ["Ignore the concerns and proceed with contraception", "Respect the concerns and discuss long-term effects of different methods", "Encourage sterilization", "Advocate for a single contraceptive method without addressing concerns"], ans: 1, explain: "The healthcare provider should respect the couple’s concerns and discuss the potential long-term effects of various contraception methods to allow for an informed decision."},
{id: "8-30", q: "A healthcare provider is counseling a patient on contraception and informs them about potential risks. The patient still chooses a method with the least risk. What is the best course of action?", choices: ["Respect the patient’s decision and proceed", "Refuse to provide the chosen method", "Offer the method but suggest an alternative", "Force the patient to choose another method"], ans: 0, explain: "Respecting the patient's autonomy is crucial, and the healthcare provider should proceed with the chosen method, ensuring the patient is fully informed of the potential risks."},

let usedQuestions = {
  "1": [],
  "2": [],
  "3": [],
  "4": [],
  "5": [],
  "6": [],
  "7": [],
  "8": [],
};

const lectureSelect = document.getElementById('lectureSelect');
const quizArea = document.getElementById('quizArea');
const startBtn = document.getElementById('startBtn');

// Function to shuffle an array of questions
function shuffleArray(a) {
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]]; // Swap elements
  }
  return a;
}

// Function to render the selected lecture with shuffled questions
function renderLecture(lec) {
  quizArea.innerHTML = '';  // Clear previous questions
  
  // Get questions from the selected lecture
  let questions = shuffleArray(config.questions[lec]);  // Shuffle questions for random order
  
  // Ensure 15 random questions are selected from the lecture
  questions = questions.slice(0, 15);

  let answeredQuestions = [];

  questions.forEach((it, idx) => {
    const el = document.createElement('div');
    el.className = 'question';
    el.innerHTML = `<div><span class="lecture-badge">Topic ${lec}</span> <strong>Q${idx + 1}:</strong> ${it.q}</div>`;

    const choicesWrap = document.createElement('div');
    choicesWrap.className = 'choices';

    it.choices.forEach((choice, i) => {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.innerHTML = `${String.fromCharCode(65 + i)}. ${choice}`;

      btn.addEventListener('click', () => {
        if (el.dataset.answered) return;
        el.dataset.answered = '1';

        // Check the answer and provide feedback
        const correct = (i === it.ans);
        btn.classList.add(correct ? 'correct' : 'wrong');
        const explainDiv = document.createElement('div');
        explainDiv.className = 'explain';
        explainDiv.innerHTML = `<strong>${correct ? 'Correct' : 'Incorrect'}</strong> — ${it.explain || ''}`;
        choicesWrap.querySelectorAll('button').forEach(b => b.disabled = true);
        choicesWrap.appendChild(explainDiv);

        // Store answered questions so they don't appear again
        answeredQuestions.push(it.id);
        usedQuestions[lec] = answeredQuestions;
        
        // Play sound immediately when the correct answer is selected
        if (correct) {
          const correctSound = document.getElementById('correct-sound');
          correctSound.currentTime = 0;  // Reset to the start
          correctSound.play();  // Play the sound immediately
        }
      });

      choicesWrap.appendChild(btn);
    });

    el.appendChild(choicesWrap);
    quizArea.appendChild(el);
  });
}

// Start quiz when the button is clicked
startBtn.addEventListener('click', () => {
  renderLecture(lectureSelect.value);
});
