{id: "4-4", q: "What is the required term for the Chairperson and Commissioners of the PRC?", choices: ["4 years", "6 years", "7 years without reappointment", "10 years"], ans: 2, explain: "The Chairperson and Commissioners of the PRC are appointed for a term of seven years without reappointment."},
{id: "4-5", q: "Which function of the PRC involves the investigation of professional misconduct?", choices: ["Quasi-Judicial", "Quasi-Legislative", "Executive", "Regulatory"], ans: 0, explain: "The quasi-judicial function of the PRC involves the investigation and adjudication of professional misconduct and violations."},
{id: "4-6", q: "Which of the following is NOT a responsibility of the PRC?", choices: ["To enforce national policies on professional practice", "To administer licensure examinations", "To organize professional development programs", "To issue professional licenses"], ans: 2, explain: "The PRC does not organize professional development programs; it primarily focuses on licensing and regulating professionals."},
{id: "4-7", q: "How long can the PRC Chairperson and Commissioners serve?", choices: ["4 years", "5 years", "7 years", "10 years"], ans: 2, explain: "The Chairperson and Commissioners serve for a term of seven years, with no reappointment."},
{id: "4-8", q: "What action can the PRC take if a professional violates licensure regulations?", choices: ["Revoke the professional's license", "Warn the professional", "Suspend the professional's license", "Fine the professional"], ans: 0, explain: "The PRC has the authority to revoke or suspend a professional's license if they violate licensure regulations."},
{id: "4-9", q: "What is the role of the Professional Regulatory Boards under the PRC?", choices: ["To monitor the PRC’s operations", "To enforce licensure requirements", "To implement government policies in healthcare", "To prepare and conduct licensure examinations"], ans: 3, explain: "The Professional Regulatory Boards are responsible for preparing and conducting licensure examinations for various professions."},
{id: "4-10", q: "What penalties are imposed for manipulating licensure examination results?", choices: ["Imprisonment of up to 12 years and fines", "Fines only", "Warning and suspension", "Imprisonment of up to 6 months"], ans: 0, explain: "Manipulating licensure examination results is a serious violation, with penalties including imprisonment of up to 12 years and fines."},
{id: "4-11", q: "Who is authorized to administer oaths in connection with the administration of RA 5527?", choices: ["The President of the Philippines", "The Professional Regulatory Board Chairperson", "The PRC Chairperson", "Any licensed professional"], ans: 2, explain: "The PRC Chairperson has the authority to administer oaths in connection with RA 5527 and other related professional regulations."},
{id: "4-12", q: "What does the Philippine Qualifications Framework (PQF) aim to do?", choices: ["Standardize professional qualifications across ASEAN", "Set levels of educational qualifications", "Regulate the licensure of professionals", "Provide international licenses"], ans: 1, explain: "The PQF aims to set levels of educational qualifications, ensuring alignment with both national and international standards."},
{id: "4-13", q: "What does RA 10968, the Philippine Qualifications Framework Act, aim to improve?", choices: ["Professional licensing", "Global recognition of Filipino qualifications", "Access to higher education", "Continuing education for professionals"], ans: 1, explain: "RA 10968 aims to enhance the global recognition of Filipino qualifications by setting a national system of qualifications."},
{id: "4-14", q: "Which professional group is required to earn 45 CPD units under the Continuing Professional Development Act?", choices: ["Medical Technologists", "Nurses", "Teachers", "Doctors"], ans: 0, explain: "Under the Continuing Professional Development Act, Medical Technologists are required to earn 45 CPD units every three years."},
{id: "4-15", q: "Which of the following does NOT contribute to Continuing Professional Development (CPD)?", choices: ["Formal education", "Informal learning", "Volunteer work", "Self-directed learning"], ans: 2, explain: "Volunteer work is not recognized as a CPD activity. CPD focuses on formal, informal, and self-directed learning activities."},
{id: "4-16", q: "How many CPD units must Medical Laboratory Technicians earn every three years?", choices: ["30 CPD units", "45 CPD units", "50 CPD units", "60 CPD units"], ans: 0, explain: "Medical Laboratory Technicians are required to earn 30 CPD units every three years under the Continuing Professional Development Act."},
{id: "4-17", q: "What is one of the primary objectives of the PQF?", choices: ["To grant licenses to foreign professionals", "To ensure recognition of qualifications across ASEAN", "To regulate professions in the Philippines", "To eliminate the need for continuing education"], ans: 1, explain: "One of the primary objectives of the PQF is to ensure that Philippine qualifications are recognized across ASEAN and globally."},
{id: "4-18", q: "What is required for the issuance of a Professional Identification Card (PIC)?", choices: ["Proof of work experience", "Completion of a Continuing Professional Development program", "Payment of an annual fee", "Completion of licensure examinations"], ans: 2, explain: "A PIC is issued to licensed professionals after they meet the required qualifications and pay the applicable fees."},
{id: "4-19", q: "Which of the following is an exempt group from CPD compliance?", choices: ["Newly licensed professionals", "Senior professionals", "Foreign-trained professionals", "Academics"], ans: 0, explain: "Newly licensed professionals are exempt from CPD compliance for the first five years after obtaining their license."},
{id: "4-20", q: "What is the maximum credit for self-directed learning in CPD?", choices: ["15 units for RMTs", "20 units for RMTs", "10 units for MLTs", "15 units for MLTs"], ans: 0, explain: "The maximum credit for self-directed learning is 15 units for Registered Medical Technologists (RMTs) and 10 units for Medical Laboratory Technicians (MLTs)."},
{id: "4-21", q: "Which of the following is NOT an approved CPD activity?", choices: ["Workshops", "Seminars", "Self-study", "Unpaid internship"], ans: 3, explain: "Unpaid internships do not qualify as CPD activities. CPD focuses on structured learning activities like workshops, seminars, and self-study."},
{id: "4-22", q: "What is the main purpose of the Continuing Professional Development Act of 2016?", choices: ["To mandate continuing education for professionals", "To standardize licensing processes", "To regulate foreign professionals", "To eliminate professional exams"], ans: 0, explain: "The Continuing Professional Development Act of 2016 aims to promote lifelong learning and continuous education for professionals."},
{id: "4-23", q: "What does the PRC use to manage and track professionals' licensing and CPD compliance?", choices: ["A manual record-keeping system", "A centralized computerized database", "Individual professional records", "Reports from employers"], ans: 1, explain: "The PRC uses a centralized computerized database to manage and track professional licenses and CPD compliance."},
{id: "4-24", q: "How can a professional apply for CPD credit units from informal learning?", choices: ["By submitting evidence of participation", "By attending company workshops", "By completing online courses only", "Through direct employer submission"], ans: 0, explain: "To apply for CPD credit units for informal learning, the professional must submit evidence of participation in relevant activities."},
{id: "4-25", q: "Which organization is responsible for accrediting CPD programs?", choices: ["The PRC", "CHED", "TESDA", "DOLE"], ans: 0, explain: "The PRC is responsible for accrediting CPD programs for professionals in the Philippines."},
{id: "4-26", q: "What is the penalty for manipulating or rigging licensure exam results?", choices: ["Imprisonment and fines", "Revocation of professional license", "Temporary suspension", "No penalties if it's a first-time offense"], ans: 0, explain: "Manipulating or rigging licensure exam results is a criminal offense with penalties including imprisonment and fines."},
{id: "4-27", q: "What is a key benefit of the Philippine Qualifications Framework?", choices: ["It provides job-specific certifications", "It allows professionals to practice across ASEAN countries", "It sets national standards for educational outcomes", "It mandates foreign employment"], ans: 2, explain: "The PQF sets national standards for educational qualifications and ensures they align with international frameworks."},
{id: "4-28", q: "How does the PQF help employers?", choices: ["It provides a list of qualified candidates", "It creates a national job registry", "It offers tax incentives for hiring qualified workers", "It outlines the skills and qualifications of workers"], ans: 3, explain: "The PQF helps employers by providing clear standards for qualifications, ensuring that workers meet the required skills for the job."},
{id: "4-29", q: "What is the role of the CPD Council?", choices: ["To set licensure exam standards", "To promote and ensure continuous improvement of professional competencies", "To regulate professional fees", "To conduct professional exams"], ans: 1, explain: "The CPD Council is responsible for promoting continuous professional development to ensure that professionals' competencies meet national and international standards."},
{id: "4-30", q: "Which professional group is NOT required to comply with the CPD program for license renewal?", choices: ["Newly licensed professionals", "Retired professionals", "Professionals with advanced degrees", "Foreign-trained professionals"], ans: 0, explain: "Newly licensed professionals are exempt from CPD requirements for the first five years after obtaining their license."},
{id: "4-31", q: "A licensed engineer discovers that a fellow engineer is practicing without a valid license. What should the licensed engineer do?", choices: ["Report the incident to the PRC", "Notify the local authorities", "Do nothing as it’s not their concern", "Speak to the engineer and offer advice"], ans: 0, explain: "The licensed engineer should report the incident to the PRC to ensure that the unlicensed individual is held accountable for practicing without a license."},
{id: "4-32", q: "A doctor has not renewed their license for two years and continues practicing. What penalty might the PRC impose?", choices: ["Warning and a fine", "Temporary suspension of practice", "Revocation of license", "No penalty"], ans: 2, explain: "Practicing without a renewed license is a violation of PRC regulations and can result in the revocation of the professional's license."},
{id: "4-33", q: "A newly licensed nurse is exempt from the CPD requirements for the first five years. What is their next step?", choices: ["Enroll in CPD activities", "Submit proof of their new license to the PRC", "Wait for the PRC to notify them of CPD requirements", "They are not required to do anything"], ans: 3, explain: "Newly licensed professionals are exempt from the CPD requirements for the first five years after obtaining their license."},
{id: "4-34", q: "A professional license holder attends an unaccredited CPD seminar and submits the credits for renewal. What will the PRC do?", choices: ["Accept the CPD credits", "Request a re-certification", "Reject the CPD credits", "Delay the license renewal process"], ans: 2, explain: "The PRC will reject the CPD credits if the seminar is not accredited, as only accredited CPD activities count towards license renewal."},
{id: "4-35", q: "An architect submits CPD credits that were earned through online learning modules that were not approved by the PRC. What should the PRC do?", choices: ["Grant the credits if the learning was useful", "Ask the architect to submit approved activities", "Reject the credits and penalize the architect", "Grant credits but suspend for 6 months"], ans: 1, explain: "The PRC will ask the architect to submit CPD activities that have been approved by the PRC."},
{id: "4-36", q: "A medical technologist is caught falsifying results to help a colleague pass a licensure exam. What action will the PRC likely take?", choices: ["Reprimand the medical technologist", "Impose a fine on the individual", "Revocation of their professional license", "Warn the medical technologist and dismiss the case"], ans: 2, explain: "Falsifying licensure exam results is a serious violation that can lead to the revocation of the individual's professional license."},
{id: "4-37", q: "A teacher has completed a CPD program but the content was not relevant to their field. How will the PRC handle this?", choices: ["Accept the credits since it was an accredited program", "Reject the CPD credits", "Give a warning to the teacher", "Provide additional training requirements"], ans: 1, explain: "The PRC will reject the CPD credits if the program content is not relevant to the professional’s field."},
{id: "4-38", q: "A newly licensed pharmacist has completed their CPD units early, but their license is not due for renewal for another three years. What should the pharmacist do?", choices: ["Wait for the license renewal date", "Submit the CPD credits to the PRC for early renewal", "Attend additional CPD programs", "Stop accumulating CPD credits"], ans: 0, explain: "The pharmacist is not required to submit CPD credits until the time of their license renewal. CPD credits are typically counted within the renewal period."},
{id: "4-39", q: "A registered nurse discovers an unlicensed person offering medical advice in their clinic. What is the most appropriate action?", choices: ["Ignore the situation", "Report the incident to the PRC or local authorities", "Offer to help the person get licensed", "Speak to the person privately and advise them"], ans: 1, explain: "The nurse should report the unlicensed practice to the PRC or local authorities, as offering medical advice without a license is illegal."},
{id: "4-40", q: "A lawyer has completed their CPD activities but has not submitted their CPD certification before the renewal deadline. What could happen?", choices: ["The lawyer’s license may be suspended", "The lawyer will receive a warning", "The lawyer’s license will be revoked", "No action will be taken"], ans: 0, explain: "Failure to submit CPD certification on time can lead to the suspension of the lawyer's license until the requirements are met."},
{id: "4-41", q: "A physician is caught accepting bribes in exchange for prescribing medication. What should be the consequence based on PRC regulations?", choices: ["Temporary suspension from practice", "Permanent revocation of license", "A fine", "A public warning"], ans: 1, explain: "Accepting bribes is a serious violation of ethical standards, and the physician’s license can be permanently revoked."},
{id: "4-42", q: "An engineer receives a professional license but is not familiar with the latest regulations. What should the engineer do?", choices: ["Wait for the next regulation update", "Enroll in a CPD program related to regulations", "Start practicing without additional education", "Submit a request to the PRC for guidance"], ans: 1, explain: "The engineer should enroll in CPD programs that provide updates on the latest regulations to stay compliant with industry standards."},
{id: "4-43", q: "A registered dentist is found practicing in a non-licensed clinic. What action will the PRC likely take?", choices: ["Fine the dentist and allow them to continue practicing", "Revoke the dentist’s license", "Issue a warning and allow the dentist to operate at another clinic", "Suspend the dentist's license until the clinic is licensed"], ans: 2, explain: "Practicing in a non-licensed clinic is a serious violation and the PRC is likely to revoke the dentist’s license."},
{id: "4-44", q: "A professional electrical engineer has violated safety regulations while working on a project. What could the PRC do in response?", choices: ["Suspend the engineer’s license temporarily", "Issue a warning", "Revoke the engineer’s license", "Place the engineer on probation"], ans: 0, explain: "The PRC could suspend the engineer’s license temporarily, depending on the severity of the violation, to protect public safety."},
{id: "4-45", q: "A medical professional receives CPD units for attending a seminar that was not approved by the PRC. What action should be taken?", choices: ["The CPD units will be accepted", "The professional may be fined", "The CPD units will be rejected", "The seminar will be accredited retroactively"], ans: 2, explain: "The CPD units will be rejected if the seminar is not accredited by the PRC."},
{id: "4-46", q: "A certified public accountant (CPA) has not completed the required CPD units for license renewal. What should the CPA do?", choices: ["Apply for an exemption", "Complete the required CPD units before applying for renewal", "Proceed with the renewal process and request an extension", "Submit a written explanation to the PRC"], ans: 1, explain: "The CPA should complete the required CPD units before applying for license renewal to stay in compliance with the PRC’s regulations."},
{id: "4-47", q: "An individual holds a professional license, but their qualification is not recognized by the PRC. What should they do?", choices: ["Continue working without a valid license", "Seek recognition through the PRC for a special exemption", "Apply for revalidation or re-assessment of qualifications", "Stop practicing immediately"], ans: 2, explain: "The individual should apply for revalidation or re-assessment of their qualifications with the PRC to ensure they meet the licensing requirements."},
{id: "4-48", q: "A newly licensed professional forgets to sign up for a CPD program. How should the PRC handle this?", choices: ["Grant them a waiver", "Remind the professional to attend CPD programs in the future", "Suspend the license until compliance is achieved", "Exempt them from CPD for the first year"], ans: 1, explain: "Newly licensed professionals are typically given a grace period, and the PRC would remind them to comply with CPD requirements moving forward."},
{id: "4-49", q: "An architect has submitted CPD credits from non-accredited courses. What should be the PRC’s response?", choices: ["Accept the credits with a warning", "Reject the credits and require the architect to take accredited courses", "Ignore the error and proceed with renewal", "Provide additional training for the architect"], ans: 1, explain: "The PRC will reject non-accredited CPD credits and require the architect to take accredited courses to meet renewal requirements."},
{id: "4-50", q: "A doctor is caught falsifying their CPD units. What is the most likely consequence?", choices: ["A warning", "Temporary suspension of their license", "Permanent revocation of their license", "Imprisonment"], ans: 2, explain: "Falsifying CPD units is a serious offense that can lead to the permanent revocation of the doctor’s license."},

{id: "5-1", q: "A private higher education institution (PHEI) wants to offer a Bachelor of Science in Medical Technology program. What must they first secure before offering the program?", choices: ["Accreditation from the Department of Education", "Approval from the Commission on Higher Education (CHED)", "Approval from the local government", "Permission from the school’s board of trustees"], ans: 1, explain: "Before offering the program, a PHEI must secure approval from CHED, ensuring that they comply with all educational standards."},
{id: "5-2", q: "A student is about to complete their Bachelor of Science in Medical Technology degree. What must they have completed before graduating?", choices: ["Only academic courses", "One year of internship in a CHED-accredited training laboratory", "One semester of community service", "Only clinical laboratory hours"], ans: 1, explain: "To graduate with a Bachelor of Science in Medical Technology, the student must complete both the academic program and one year of internship in a CHED-accredited laboratory."},
{id: "5-3", q: "An internship student fails to attend their clinical duties for more than 20% of the required internship hours. What is the likely consequence?", choices: ["They will be allowed to make up for the hours during the next semester", "They must repeat their internship", "They can still graduate, but with a warning", "The program will be phased out"], ans: 1, explain: "According to CHED Memorandum Order 13 Series of 2017, exceeding 20% absences in internship hours means the student must repeat the internship program."},
{id: "5-4", q: "A Medical Technology student wishes to file a leave of absence during their internship. How far in advance should the request be submitted?", choices: ["1 week", "2 weeks", "3 days", "1 day"], ans: 2, explain: "Interns intending to file a leave of absence must do so at least 3 days prior to the start of their internship."},
{id: "5-5", q: "A Medical Technology student is found guilty of stealing hospital property during their internship. What is the expected penalty?", choices: ["Temporary suspension", "A fine", "Expulsion from the internship program", "Warning"], ans: 3, explain: "Stealing hospital property is classified as a major offense, and the intern could face expulsion from the internship program."},
{id: "5-6", q: "A Medical Technology intern is late for duty three consecutive times. What will be the consequence according to the internship program rules?", choices: ["They will be suspended for one day", "They will need to make up the time missed", "They will be given a warning", "They will be placed under academic probation"], ans: 1, explain: "Being late three consecutive times results in make-up duties, where the intern must complete the missed hours."},
{id: "5-7", q: "A student in a Medical Technology program has been assigned a duty shift that exceeds the 8-hour limit per day. What is the correct course of action?", choices: ["Allow the intern to complete the shift", "Split the 16-hour shift into two 8-hour shifts", "Give the intern a day off", "Report the incident to CHED"], ans: 1, explain: "Interns cannot exceed 8 hours per day in a shift, so the 16-hour duty should be split into two 8-hour shifts."},
{id: "5-8", q: "A student in the Medical Technology program fails to follow the dress code and comes to the internship with a beard. What should the supervisor do?", choices: ["Allow the intern to proceed", "Remind the intern to follow the grooming policy", "Suspend the intern for the day", "Report the intern to the disciplinary committee"], ans: 2, explain: "Interns must adhere to the grooming policy, and failure to do so may result in suspension for the day."},
{id: "5-9", q: "A student who is performing an internship fails to maintain the confidentiality of laboratory results. What should be the consequence?", choices: ["No consequences, as it was a minor violation", "A warning", "Temporary suspension", "Expulsion from the internship program"], ans: 3, explain: "Breach of confidentiality is a serious offense and can lead to expulsion from the internship program."},
{id: "5-10", q: "A private institution offering a Medical Technology program has an average passing rate of 28% in the Medical Technology Licensure Examination (MTLE) for three consecutive years. What action will CHED take?", choices: ["Award the school with a merit-based incentive", "Put the school on probation", "Place the school on a monitoring visit", "Phase out the program"], ans: 3, explain: "If the passing rate falls below 30% for three consecutive years, CHED will recommend phasing out the Medical Technology program."},
{id: "5-11", q: "A student in the Medical Technology program is consistently late for duty and fails to improve despite several warnings. What is the most likely course of action?", choices: ["The student will be allowed to continue with no penalty", "The student will receive a final warning", "The student will be suspended from the program", "The student will be expelled from the program"], ans: 3, explain: "Habitual tardiness may result in suspension or expulsion from the program after repeated warnings."},
{id: "5-12", q: "A Medical Technology student has a family emergency and needs to leave their internship program for 5 days. What action should they take?", choices: ["Inform the internship supervisor immediately and provide a valid reason", "Leave the internship without notice", "Continue attending internship despite the emergency", "Submit a medical certificate only"], ans: 0, explain: "Interns must inform their supervisor and provide valid documentation, such as a medical certificate, for absences."},
{id: "5-13", q: "A Medical Technology intern accidentally damages an expensive piece of laboratory equipment. What is the procedure for handling this situation?", choices: ["Report the damage and make restitution", "Ignore the damage if it was unintentional", "Wait for the laboratory supervisor to handle the situation", "Notify only the training officer without further action"], ans: 0, explain: "The intern must report the damage immediately and, after due investigation, settle the full cost of the damage if they are found negligent."},
{id: "5-14", q: "During their internship, a student is accused of falsifying laboratory results. What is the likely outcome?", choices: ["The student is given a warning", "The student is expelled from the internship program", "The student receives a demerit but continues the internship", "The student is suspended for a month"], ans: 1, explain: "Falsifying laboratory results is a major offense, and the intern may be expelled from the program."},
{id: "5-15", q: "A Medical Technology program’s graduates have consistently scored below 30% in the MTLE. How will CHED respond according to the guidelines?", choices: ["Send a reminder to improve passing rates", "Provide additional resources for the school", "Place the school on probation and conduct a monitoring visit", "Phase out the program gradually"], ans: 3, explain: "CHD will phase out the program if the MTLE passing rate remains below 30% for three consecutive years."},
{id: "5-16", q: "A Medical Technology student is offered a gift by a patient’s family after completing a diagnostic procedure. What should the student do?", choices: ["Accept the gift as a token of appreciation", "Politely decline the gift and report the situation to the supervisor", "Keep the gift and tell no one", "Give the gift to the hospital administrator"], ans: 1, explain: "Accepting gifts violates professional ethics, and the student should decline the gift and report it to their supervisor."},
{id: "5-17", q: "A student in a Medical Technology program has completed 1,600 hours of internship. What action should the school take?", choices: ["Allow the student to graduate", "Give the student additional internship hours", "Allow the student to skip the internship program", "Enroll the student in a make-up internship session"], ans: 1, explain: "Internship hours must total at least 1,664 hours. The student must complete the required hours before graduation."},
{id: "5-18", q: "A Medical Technology student discovers that a fellow intern is being bullied by a staff member. What should the student do?", choices: ["Stay silent and avoid conflict", "Report the bullying to the appropriate authorities", "Confront the staff member directly", "Support the staff member and ignore the intern’s concerns"], ans: 1, explain: "The student should report any bullying to the appropriate authorities to ensure a safe and respectful working environment."},
{id: "5-19", q: "An intern receives a demerit for being late to duty. What is the proper procedure for handling tardiness?", choices: ["Report to the supervisor and receive an additional warning", "Make up the missed hours", "Continue without consequences", "Take a day off to make up for the tardiness"], ans: 1, explain: "Interns must make up missed hours if they are late. Each tardiness may incur makeup hours as specified in the rules."},
{id: "5-20", q: "A student is unsure whether an internship program is accredited by CHED. What should they do?", choices: ["Proceed with the internship and hope for the best", "Ask the internship provider if they are accredited", "Check with CHED or the school administration for confirmation", "Ignore the accreditation and continue the internship"], ans: 2, explain: "The student should verify with CHED or their school administration to ensure the program is accredited, as only accredited programs count towards graduation."},
{id: "5-21", q: "A Medical Technology student has completed the internship program but did not meet the required competency in microbiology. What is the next step?", choices: ["The student will be allowed to graduate without the requirement", "The student must repeat the internship program", "The student will receive a certification without the required competencies", "The student will be given a remedial training program"], ans: 1, explain: "The student must repeat the internship program if they fail to meet the required competencies in any section, including microbiology."},
{id: "5-22", q: "A Medical Technology student completes their internship but fails the final assessment. What is the appropriate action?", choices: ["Pass the student with a warning", "Allow the student to retake the assessment or repeat the internship", "Disqualify the student from graduating", "Provide the student with a grace period"], ans: 1, explain: "If a student fails the final assessment, they must be allowed to retake the assessment or repeat their internship as part of the learning process."},
{id: "5-23", q: "An intern consistently displays exemplary skills and positive attitude during their internship. How will this be recorded?", choices: ["As a demerit for over-performing", "In a performance evaluation that could result in merits", "The intern will be fined for being overly diligent", "The intern will be automatically graduated"], ans: 1, explain: "Exemplary performance is often recorded in a performance evaluation and could earn the intern merits that contribute to their overall standing."},
{id: "5-24", q: "A Medical Technology program faces challenges with high student dropout rates due to internship-related stress. What should CHED do?", choices: ["Increase the required internship hours", "Provide counseling services and internship support", "Lower the internship requirements", "Phase out the program"], ans: 1, explain: "CHED should provide counseling and support services to help students manage stress and complete their internship successfully."},
{id: "5-25", q: "An intern has an excused absence due to a medical emergency. How should this absence be handled?", choices: ["The absence should be marked as unexcused", "The absence can be made up later", "No action should be taken", "The intern should be immediately expelled"], ans: 1, explain: "Excused absences, like medical emergencies, must be documented and made up according to the internship program guidelines."},
{id: "5-26", q: "What is the meaning of 'CHED'?", choices: ["Commission on Higher Education", "Certified Higher Education Department", "Clinical Health Education Division", "Council for Higher Education Development"], ans: 0, explain: "CHED stands for the Commission on Higher Education, which is responsible for the regulation and oversight of higher education institutions in the Philippines."},
{id: "5-27", q: "What is the term 'internship' referring to in Medical Technology education?", choices: ["A formal lecture-based program", "A hands-on training in a clinical or laboratory setting", "A research study in a university", "A non-accredited work experience"], ans: 1, explain: "Internship refers to hands-on, practical training in a clinical or laboratory setting, which is required for Medical Technology students to complete before graduation."},
{id: "5-28", q: "What does the term 'CPD' stand for in the context of professional development?", choices: ["Certified Professional Development", "Continuing Professional Development", "Clinical Practice Development", "Continuing Practice Development"], ans: 1, explain: "CPD stands for Continuing Professional Development, which refers to the ongoing education and training that professionals undergo to maintain and enhance their skills."},
{id: "5-29", q: "What is the 'Medical Technology Licensure Examination'?", choices: ["A certification exam for laboratory technicians", "A final exam for medical students", "A licensing exam for medical technologists", "An entry-level exam for medical school applicants"], ans: 2, explain: "The Medical Technology Licensure Examination is a licensing exam that must be passed by medical technology graduates before they can legally practice as registered medical technologists."},
{id: "5-30", q: "What is meant by 'accreditation' in the context of Medical Technology programs?", choices: ["Approval to offer degree programs", "Certification of professional practice", "Approval of students for graduation", "Recognition by CHED for quality standards"], ans: 3, explain: "Accreditation refers to the recognition by CHED that a Medical Technology program meets the required standards for education, training, and facilities."},
{id: "5-31", q: "What is the role of 'RA 10912'?", choices: ["Regulating medical schools", "Promoting public health", "Mandating Continuing Professional Development (CPD)", "Administering licensing exams"], ans: 2, explain: "RA 10912, also known as the Continuing Professional Development Act, mandates CPD for professionals to maintain and improve their competencies."},
{id: "5-32", q: "What does 'NSTP' refer to in Philippine higher education?", choices: ["National Service Training Program", "National Standard Training Program", "National Service Training Plan", "National Student Training Program"], ans: 0, explain: "NSTP stands for the National Service Training Program, which aims to involve students in service-oriented activities to promote civic consciousness and defense preparedness."},
{id: "5-33", q: "What is the 'Philippine Qualifications Framework (PQF)'?", choices: ["A system of education standards", "A framework for evaluating academic performance", "A framework for understanding educational qualifications", "A licensing framework for professionals"], ans: 2, explain: "The PQF is a system that classifies qualifications based on levels, providing a framework to assess and compare the skills and competencies of individuals."},
{id: "5-34", q: "What is 'RA 5527' in the context of Medical Technology?", choices: ["A law regulating the practice of medical technology", "A law establishing Medical Technology schools", "A regulatory board for medical technology", "A program for laboratory internships"], ans: 0, explain: "RA 5527, also known as the Medical Technology Act of 1969, is the law that governs the practice of medical technology in the Philippines."},

{id: "5-37", q: "What is 'Medical Technology Education and Training'?", choices: ["Study of medical history", "Clinical and laboratory training for medical students", "Education on managing hospitals", "Professional training for Medical Technologists"], ans: 3, explain: "Medical Technology Education and Training refers to the formal education and practical training that students undergo to become registered Medical Technologists."},
{id: "5-38", q: "What does 'internship' mean for medical technology students?", choices: ["A time for students to complete academic coursework", "A hands-on training in a clinical or laboratory setting", "A research period for medical discoveries", "A non-paid job position for students"], ans: 1, explain: "Internship refers to a period of hands-on, practical training in a clinical or laboratory setting, which is a requirement for graduation in Medical Technology programs."},
{id: "5-39", q: "What does the term 'Philippine Regulatory Board' refer to?", choices: ["A body that oversees licensing exams for professionals", "A body that sets the curriculum for all health programs", "A governmental body for medical school accreditation", "A non-governmental organization providing certifications"], ans: 0, explain: "The Philippine Regulatory Board oversees the licensing exams for various professions, ensuring standards are met in fields like medical technology."},
{id: "5-40", q: "What is meant by 'pre-licensure internship'?", choices: ["Internship taken before applying for college", "Mandatory work experience before taking the licensure exam", "Work done in a non-accredited hospital", "Post-graduation clinical placement"], ans: 1, explain: "A pre-licensure internship is the mandatory work experience that medical technology students must complete before being eligible to take the licensure exam."},

{id: "5-42", q: "What is meant by 'Licensure Examination'?", choices: ["An entry exam for medical schools", "A test to assess eligibility for practice in a profession", "A qualification for teaching Medical Technology", "A test for internship placements"], ans: 1, explain: "A Licensure Examination is a professional exam that assesses the eligibility of graduates to practice their profession, such as becoming a registered Medical Technologist."},

{id: "5-45", q: "What is the role of 'RA 8981'?", choices: ["The law that created the Department of Education", "The law that established the PRC Modernization Act", "The law that regulates licensing of professionals", "The law that manages education fees in schools"], ans: 2, explain: "RA 8981 is the PRC Modernization Act, which established the current structure and responsibilities of the Professional Regulation Commission."},

{id: "6-1", q: "A healthcare worker receives a sample for HIV testing. What must the healthcare provider ensure before proceeding with the test?", choices: ["Ensure the sample is from a government-approved source", "Obtain written informed consent from the patient", "Only use samples from individuals over the age of 50", "Verify the patient’s medical history"], ans: 1, explain: "Informed consent must be obtained from the patient before proceeding with HIV testing. This ensures the patient is fully aware of the testing process and its implications."},
{id: "6-2", q: "A person is diagnosed with HIV but refuses to disclose their status to their partner. What is the most ethical course of action?", choices: ["Encourage the individual to disclose their status", "Respect their confidentiality, no disclosure needed", "Force them to disclose under legal mandate", "Ignore the situation and continue medical care"], ans: 0, explain: "While confidentiality is paramount, healthcare providers must encourage patients to disclose their HIV status to partners, as it is essential for the protection of others."},
{id: "6-3", q: "A pregnant woman refuses HIV testing during prenatal care. What should the healthcare provider do?", choices: ["Deny prenatal services", "Provide counseling and inform her of the benefits of HIV testing", "Allow her to proceed without any additional information", "Report her refusal to the Department of Health"], ans: 1, explain: "The healthcare provider should provide counseling, explaining the benefits of HIV testing, while respecting the woman’s autonomy in deciding whether to proceed."},
{id: "6-4", q: "An HIV testing facility receives a sample from a person who is underage. What is required for testing?", choices: ["Written consent from a parent or guardian", "The patient's consent only", "Parental consent is not necessary for HIV testing", "Only verbal consent is required"], ans: 0, explain: "For individuals under the age of 18, written consent from a parent or legal guardian is required before conducting an HIV test."},
{id: "6-5", q: "A healthcare facility is accused of failing to protect the confidentiality of an HIV-positive patient’s information. What law has likely been violated?", choices: ["RA 11166 on HIV confidentiality", "RA 9165 on Drug Laws", "RA 7719 on Blood Donation", "RA 8504 on the AIDS Prevention Act"], ans: 0, explain: "RA 11166, the Philippine HIV and AIDS Policy Act of 2018, mandates confidentiality and prohibits the unauthorized disclosure of HIV-related information."},
{id: "6-6", q: "A healthcare worker conducts an HIV test on an individual without obtaining informed consent. What action should be taken?", choices: ["The test results will be invalid", "The healthcare worker will face legal consequences", "The test results are valid if the person is a minor", "No legal issues as the test was for medical purposes"], ans: 1, explain: "Conducting an HIV test without informed consent is a violation of RA 11166 and can result in legal consequences for the healthcare worker."},
{id: "6-7", q: "What is the primary purpose of the HIV and AIDS Prevention and Control Program under RA 11166?", choices: ["To promote the rights of HIV-positive individuals", "To provide financial support to AIDS research", "To eliminate HIV testing requirements", "To reduce the spread of HIV through public education and prevention measures"], ans: 3, explain: "The primary purpose of the program is to reduce the spread of HIV through education, prevention strategies, and supporting people living with HIV."},
{id: "6-8", q: "Which of the following activities is considered high-risk behavior for HIV transmission?", choices: ["Monogamous relationships", "Consistent condom use", "Unprotected sex with multiple partners", "Sexual abstinence"], ans: 2, explain: "Unprotected sex with multiple partners is considered a high-risk behavior as it increases the likelihood of HIV transmission."},
{id: "6-9", q: "Under RA 11166, which of the following is considered illegal regarding HIV testing?", choices: ["Voluntary HIV testing with counseling", "Compulsory HIV testing without informed consent", "HIV testing as part of routine medical checkups", "Mandatory HIV testing for pregnant women with counseling"], ans: 1, explain: "Compulsory HIV testing without informed consent is illegal under RA 11166, as testing must always be voluntary and based on informed consent."},
{id: "6-10", q: "What is the consequence for a person who knowingly spreads misinformation about HIV and AIDS?", choices: ["No legal consequences", "Imprisonment or a fine", "A warning", "Temporary suspension from healthcare services"], ans: 1, explain: "Misinformation about HIV and AIDS is prohibited under RA 11166, and violators may face imprisonment or fines."},
{id: "6-11", q: "A person is undergoing HIV testing and is counseled before the test. What type of counseling is this?", choices: ["Pre-HIV test counseling", "Post-HIV test counseling", "Therapeutic counseling", "Behavioral counseling"], ans: 0, explain: "Pre-HIV test counseling is provided before testing to help individuals understand the implications of the test and the process."},
{id: "6-12", q: "A client requests to know the results of their HIV test immediately without counseling. How should the healthcare provider respond?", choices: ["Provide the results immediately", "Inform the client that counseling must occur before results are given", "Ask the client to come back later", "Refuse to provide the results without additional paperwork"], ans: 1, explain: "According to the law, HIV test results must be provided with proper counseling to ensure the client understands the implications of the results."},
{id: "6-13", q: "What is the definition of 'reactive HIV test result'?", choices: ["A result that shows no HIV antibodies", "A result indicating the presence of HIV antibodies or antigens", "A result that requires further testing", "A result indicating a false negative"], ans: 1, explain: "A reactive HIV test result means that the test has detected HIV antibodies or antigens, requiring confirmatory testing."},
{id: "6-14", q: "Under RA 11166, who is responsible for implementing HIV testing and counseling services?", choices: ["The Department of Health (DOH)", "The Philippine National AIDS Council (PNAC)", "The World Health Organization (WHO)", "Private healthcare providers only"], ans: 1, explain: "The PNAC, in coordination with DOH, is responsible for implementing HIV testing and counseling services across the country."},
{id: "6-15", q: "A health facility is accused of not ensuring confidentiality regarding an HIV-positive patient's information. What law has been violated?", choices: ["RA 11166: HIV and AIDS Policy Act", "RA 9165: Comprehensive Dangerous Drugs Act", "RA 9003: Ecological Solid Waste Management Act", "RA 8504: The Philippine AIDS Prevention and Control Act"], ans: 0, explain: "RA 11166 mandates the confidentiality of HIV-related information and prohibits unauthorized disclosure."},
{id: "6-16", q: "What is the role of the HIV counselor?", choices: ["To conduct HIV testing", "To provide pre-test and post-test counseling to individuals undergoing HIV testing", "To administer HIV treatment", "To perform laboratory tests on HIV samples"], ans: 1, explain: "An HIV counselor provides both pre-test and post-test counseling to individuals undergoing HIV testing, helping them make informed decisions."},
{id: "6-17", q: "Which of the following is a high-risk group for HIV exposure?", choices: ["Heterosexual individuals in stable marriages", "Men who have sex with men (MSM)", "Individuals who use condoms consistently", "People who engage in monogamous relationships"], ans: 1, explain: "Men who have sex with men (MSM) are considered a high-risk group for HIV exposure due to higher rates of unprotected sex and other risk factors."},
{id: "6-18", q: "What is the goal of pre-exposure prophylaxis (PrEP) in HIV prevention?", choices: ["To cure HIV in high-risk populations", "To reduce the risk of HIV infection in high-risk individuals", "To treat individuals who are HIV-positive", "To eliminate the need for HIV testing"], ans: 1, explain: "PrEP is a preventive treatment for high-risk individuals to reduce the chances of acquiring HIV."},
{id: "6-19", q: "A person is required to undergo HIV testing before donating blood. What must be done before they are allowed to donate?", choices: ["Test for HIV without prior consent", "Ensure the blood sample is tested for HIV", "Provide a waiver of consent for the test", "Allow the individual to donate without testing"], ans: 1, explain: "All donated blood must be tested for HIV to ensure it is safe for transfusion."},
{id: "6-20", q: "Which of the following is a mandatory requirement for drug testing laboratories in the Philippines?", choices: ["Certification from the Department of Health (DOH)", "License from the Bureau of Internal Revenue", "Authorization from the Department of Labor", "Approval from the World Health Organization"], ans: 0, explain: "Drug testing laboratories must be accredited by the Department of Health (DOH) to ensure quality and reliability in their testing procedures."},
{id: "6-21", q: "What is the consequence for a drug testing laboratory that issues fraudulent test results?", choices: ["Warning", "Imprisonment and fines", "Temporary suspension", "Revocation of accreditation"], ans: 1, explain: "Issuing fraudulent drug test results is a violation of the law and can result in imprisonment and fines."},
{id: "6-22", q: "What is the purpose of the Department of Health Administrative Order 2010-0024?", choices: ["To regulate the accreditation of drug testing laboratories", "To promote public health awareness", "To conduct HIV and AIDS education programs", "To regulate the sale of pharmaceutical products"], ans: 0, explain: "DOH A.O. 2010-0024 sets the requirements and procedures for the accreditation of drug testing laboratories in the Philippines."},
{id: "6-23", q: "Which of the following is not a classification of drug testing laboratories?", choices: ["Screening laboratory", "Confirmatory laboratory", "Blood testing laboratory", "Freestanding laboratory"], ans: 2, explain: "Blood testing laboratories are not specifically classified under the categories defined for drug testing laboratories."},
{id: "6-24", q: "A screening laboratory receives a sample for drug testing. What must the laboratory do first?", choices: ["Perform the confirmatory test", "Test the sample using rapid diagnostic methods", "Send the sample for confirmation immediately", "Report the result without further testing"], ans: 1, explain: "A screening laboratory must perform initial testing using rapid diagnostic methods to determine if the sample is positive before sending it for confirmatory testing."},
{id: "6-25", q: "What is the penalty for drug testing laboratories that falsify test results?", choices: ["Warning and a fine", "Revocation of accreditation and imprisonment", "Temporary suspension only", "No penalty if it’s a first offense"], ans: 1, explain: "Falsifying drug test results can lead to severe penalties, including the revocation of accreditation and imprisonment."},
{id: "6-26", q: "Which group is responsible for monitoring HIV testing facilities?", choices: ["The Department of Health (DOH)", "The Philippine National AIDS Council (PNAC)", "The Professional Regulation Commission (PRC)", "The World Health Organization (WHO)"], ans: 0, explain: "The Department of Health (DOH) is responsible for monitoring HIV testing facilities and ensuring they comply with national standards."},
{id: "6-27", q: "What is the primary goal of RA 11166?", choices: ["To eliminate HIV through mass vaccination", "To strengthen the country's response to HIV and AIDS", "To legalize HIV testing for all populations", "To provide free healthcare for those with HIV"], ans: 1, explain: "RA 11166 strengthens the country's response to HIV and AIDS, providing a comprehensive framework for prevention, treatment, and care."},
{id: "6-28", q: "Which of the following is considered a 'key population' at higher risk for HIV exposure?", choices: ["Men who have sex with men (MSM)", "People living in rural areas", "People over 50 years old", "Children under 12 years old"], ans: 0, explain: "Men who have sex with men (MSM) are considered a key population at higher risk for HIV exposure."},
{id: "6-29", q: "What must a person do before undergoing an HIV test?", choices: ["Complete a health assessment form", "Undergo a physical exam", "Give informed consent", "Provide a sample of blood for the test"], ans: 2, explain: "Before undergoing an HIV test, the person must give informed consent, ensuring they understand the test and its implications."},
{id: "6-30", q: "What is 'confidentiality' in the context of HIV testing?", choices: ["The right to refuse HIV testing", "The duty to maintain privacy regarding HIV status", "The right to access medical records", "The requirement to disclose HIV status to employers"], ans: 1, explain: "Confidentiality ensures that a person's HIV status is kept private and is only shared with their consent or as required by law."},
{id: "6-31", q: "A registered nurse notices that a patient has been diagnosed with HIV but is not receiving adequate counseling about their diagnosis. What should the nurse do?", choices: ["Provide counseling to the patient themselves", "Report the issue to the attending physician", "Respect the patient's privacy and do nothing", "Document the issue and notify hospital management"], ans: 1, explain: "The nurse should report the issue to the attending physician to ensure the patient receives proper counseling and care."},
{id: "6-32", q: "What is the purpose of HIV post-test counseling?", choices: ["To provide a detailed explanation of the test result", "To inform the patient of the next steps for treatment", "To offer emotional support after a positive or negative result", "All of the above"], ans: 3, explain: "Post-test counseling aims to explain the results, provide emotional support, and inform the patient about treatment options or next steps."},
{id: "6-33", q: "A person’s HIV test result comes back positive. What must be the first step according to the regulations?", choices: ["Provide the result without counseling", "Report the result to the local health authorities immediately", "Offer confirmatory testing and provide counseling", "Notify the patient's employer"], ans: 2, explain: "If the result is positive, confirmatory testing must be done, and counseling should be provided as part of the process."},
{id: "6-34", q: "An HIV testing center receives a sample that shows a 'reactive' result. What does 'reactive' mean in this context?", choices: ["The sample is free from HIV", "The test result indicates the presence of HIV antibodies or antigens", "The sample is invalid and needs to be retested", "The test result is negative"], ans: 1, explain: "'Reactive' means that the test has detected HIV antibodies or antigens, and confirmatory testing is required to verify the result."},
{id: "6-35", q: "A healthcare worker wants to perform HIV testing without informed consent. What action should be taken?", choices: ["Proceed with the test as it’s for public health purposes", "Inform the patient and obtain consent before testing", "Test the patient without informing them", "Allow the patient to refuse testing without consequence"], ans: 1, explain: "Informed consent is required before any HIV testing, and healthcare workers should ensure that the patient understands the procedure and its implications."},
{id: "6-36", q: "What should a medical technologist do if a blood sample for HIV testing appears to be contaminated?", choices: ["Proceed with testing as usual", "Dispose of the sample and request a new one", "Perform the test and document the contamination", "Test the sample without informing the patient"], ans: 1, explain: "If a sample is contaminated, it must be disposed of, and a new, uncontaminated sample should be requested to ensure accurate test results."},
{id: "6-37", q: "A patient refuses to undergo HIV testing even after counseling. What should the healthcare provider do?", choices: ["Respect the patient's decision and do not test", "Force the patient to undergo the test", "Test the patient without consent due to health concerns", "Report the refusal to the authorities immediately"], ans: 0, explain: "Under HIV testing regulations, testing must be voluntary, and the patient's decision to refuse must be respected."},
{id: "6-38", q: "An HIV-positive individual is applying for a job in a healthcare facility. What is the best course of action regarding their HIV status?", choices: ["Deny them the job opportunity", "Require disclosure of their HIV status as a condition of employment", "Respect their privacy and not inquire about their status", "Request a medical exam to verify their status"], ans: 2, explain: "HIV status is protected by law, and employers must respect the individual’s privacy and not inquire about their HIV status unless it's directly relevant to the job."},
{id: "6-39", q: "What does 'confidentiality' mean in relation to HIV testing?", choices: ["The right of a person to keep their HIV status private", "The responsibility of the healthcare provider to share HIV status with family", "The right to disclose HIV status to others without restrictions", "The healthcare provider must inform the public of a patient’s HIV status"], ans: 0, explain: "Confidentiality refers to the healthcare provider's responsibility to keep a patient’s HIV status private and only disclose it with the patient’s consent or as required by law."},
{id: "6-40", q: "What should a healthcare provider do if a patient requests HIV testing without prior counseling?", choices: ["Proceed with the test without counseling", "Refuse to test the patient", "Provide pre-test counseling and then proceed with the test", "Offer post-test counseling only"], ans: 2, explain: "Pre-test counseling is a required step in the HIV testing process. The healthcare provider must provide counseling before proceeding with the test."},
{id: "6-41", q: "A healthcare provider finds that a patient has HIV but refuses treatment. What must the provider do?", choices: ["Respect the patient’s wishes", "Force the patient to accept treatment", "Encourage the patient to reconsider and provide appropriate counseling", "Report the refusal to the Department of Health"], ans: 2, explain: "While the patient has the right to refuse treatment, the healthcare provider should encourage the patient to reconsider and offer counseling to explain the benefits of treatment."},
{id: "6-42", q: "A drug testing facility is found to be operating without proper accreditation. What should the government do?", choices: ["Allow the facility to continue operations", "Impose fines and suspend operations until accreditation is granted", "Provide temporary accreditation", "Ignore the violation if no harm is done"], ans: 1, explain: "Drug testing facilities must be accredited by the Department of Health, and any violations can result in fines and suspension of operations."},
{id: "6-43", q: "A drug testing laboratory receives a sample with discrepancies in the paperwork. What is the correct course of action?", choices: ["Proceed with testing if the sample appears valid", "Report the discrepancy to the authorities and suspend testing", "Ignore the paperwork issues", "Test the sample without informing the client"], ans: 1, explain: "Discrepancies in paperwork must be reported, and testing should be suspended until the issues are resolved to maintain integrity."},
{id: "6-44", q: "A drug testing laboratory needs to confirm the results of a screening test. What is the next step?", choices: ["Perform the confirmatory test", "Send the sample to another lab", "Report the screening result as final", "Notify the patient of the initial result"], ans: 0, explain: "Confirmatory testing must be performed to verify the results of the initial screening test and ensure accuracy."},
{id: "6-45", q: "What does the term 'screening test' mean in the context of drug testing?", choices: ["A test to identify the presence of a substance", "A confirmatory test for drug use", "A final test to determine eligibility", "A routine test for health checkups"], ans: 0, explain: "A screening test is the initial test used to identify the possible presence of drugs or other substances in a sample."},
{id: "6-46", q: "A healthcare provider has a patient who refuses drug testing. What should the provider do?", choices: ["Ignore the refusal and proceed with testing", "Force the patient to undergo testing", "Respect the patient's refusal and document the situation", "Test the patient without consent if they seem suspicious"], ans: 2, explain: "Healthcare providers must respect the patient's decision to refuse drug testing and document the situation properly."},
{id: "6-47", q: "A drug testing laboratory receives a sample with potential contamination. What action must be taken?", choices: ["Proceed with the testing without concern", "Request a new sample and dispose of the contaminated one", "Test the sample with caution", "Ignore the contamination and report later"], ans: 1, explain: "Contaminated samples must be discarded, and a new sample should be requested to ensure accurate test results."},
{id: "6-48", q: "What is the consequence for a drug testing laboratory found guilty of issuing false test results?", choices: ["A fine and temporary suspension", "Imprisonment and revocation of accreditation", "A warning and additional training", "Temporary closure of the laboratory"], ans: 1, explain: "Issuing false test results is a serious violation that can lead to imprisonment, fines, and revocation of the laboratory’s accreditation."},
{id: "6-49", q: "A patient is being treated for HIV and needs a blood transfusion. What should the healthcare provider ensure before proceeding?", choices: ["The blood is from a voluntary donor", "The blood is from a commercial donor", "The blood is tested for HIV and other infectious diseases", "The blood is not screened for HIV"], ans: 2, explain: "Before a blood transfusion, the blood must be tested for HIV and other infectious diseases to ensure safety for the patient."},
{id: "6-50", q: "What is the purpose of drug testing in healthcare?", choices: ["To monitor health conditions", "To check for the presence of illegal substances", "To assess drug addiction", "To provide treatment for drug-related illnesses"], ans: 1, explain: "Drug testing in healthcare is used to detect the presence of illegal substances or controlled drugs in the body."},
