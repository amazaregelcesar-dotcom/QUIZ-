 "4": [
    {"id": "4-1", "q": "What is the main purpose of mitosis?", "choices": ["Growth and repair", "Sexual reproduction", "Genetic recombination", "Gene editing"], "ans": 0, "explain": "Mitosis is responsible for growth, repair, and asexual reproduction by producing genetically identical cells."},
    {"id": "4-2", "q": "How many daughter cells are produced in mitosis?", "choices": ["1", "2", "4", "8"], "ans": 1, "explain": "Mitosis results in two genetically identical daughter cells."},
    {"id": "4-3", "q": "What is the correct sequence of phases in mitosis?", "choices": ["Prophase, Metaphase, Anaphase, Telophase", "Metaphase, Prophase, Telophase, Anaphase", "Anaphase, Metaphase, Telophase, Prophase", "Telophase, Prophase, Metaphase, Anaphase"], "ans": 0, "explain": "The correct order is Prophase, Metaphase, Anaphase, and Telophase."},
    {"id": "4-4", "q": "In which phase of mitosis do chromosomes align at the equatorial plate?", "choices": ["Prophase", "Metaphase", "Anaphase", "Telophase"], "ans": 1, "explain": "During metaphase, chromosomes align at the equatorial plate of the cell."},
    {"id": "4-5", "q": "Which process reduces chromosome number by half and is involved in gamete formation?", "choices": ["Mitosis", "Meiosis", "Binary fission", "Budding"], "ans": 1, "explain": "Meiosis reduces chromosome number by half and is essential for gamete formation."},
    {"id": "4-6", "q": "What is crossing over in meiosis?", "choices": ["Exchange of genetic material between homologous chromosomes", "Separation of sister chromatids", "Replication of DNA", "Fusion of gametes"], "ans": 0, "explain": "Crossing over is the exchange of genetic material between homologous chromosomes, increasing genetic variation."},
    {"id": "4-7", "q": "During which phase of meiosis do homologous chromosomes separate?", "choices": ["Anaphase I", "Anaphase II", "Metaphase I", "Telophase II"], "ans": 0, "explain": "During Anaphase I of meiosis, homologous chromosomes separate and move to opposite poles."},
    {"id": "4-8", "q": "What is the final outcome of meiosis?", "choices": ["Two diploid cells", "Four haploid cells", "Two haploid cells", "One diploid cell"], "ans": 1, "explain": "Meiosis results in four haploid cells, which are the gametes (sperm or egg cells)."},
    {"id": "4-9", "q": "Which stage of meiosis is similar to mitosis?", "choices": ["Meiosis I", "Meiosis II", "Both", "Neither"], "ans": 1, "explain": "Meiosis II is similar to mitosis because it involves the separation of sister chromatids."},

    {"id": "4-12", "q": "What is the role of the centromere during cell division?", "choices": ["To hold the sister chromatids together", "To form the spindle apparatus", "To separate the chromosomes", "To synthesize proteins"], "ans": 0, "explain": "The centromere holds the sister chromatids together during cell division until they are separated in anaphase."},
    {"id": "4-13", "q": "What is a haploid cell?", "choices": ["A cell with two sets of chromosomes", "A cell with one set of chromosomes", "A cell undergoing mitosis", "A gamete with no chromosomes"], "ans": 1, "explain": "A haploid cell contains one set of chromosomes, which is typical of gametes (sperm or egg cells)."},
    {"id": "4-14", "q": "What is synapsis?", "choices": ["The pairing of homologous chromosomes during prophase I", "The separation of sister chromatids during anaphase", "The alignment of chromosomes during metaphase", "The fusion of gametes"], "ans": 0, "explain": "Synapsis is the process in which homologous chromosomes pair up during prophase I of meiosis."},
    {"id": "4-15", "q": "What is the difference between anaphase I and anaphase II of meiosis?", "choices": ["Homologous chromosomes separate in anaphase I, while sister chromatids separate in anaphase II", "Homologous chromosomes separate in anaphase II, while sister chromatids separate in anaphase I", "Anaphase I involves no chromosome movement", "There is no anaphase II"], "ans": 0, "explain": "In anaphase I, homologous chromosomes separate; in anaphase II, sister chromatids separate."}, 
    {"id": "4-16", "q": "What is the primary function of mitosis?", "choices": ["Asexual reproduction", "Genetic recombination", "Sexual reproduction", "Gene editing"], "ans": 0, "explain": "Mitosis is responsible for asexual reproduction and the creation of genetically identical cells for growth, repair, and replacement."},

    {"id": "4-19", "q": "How many rounds of cell division occur during meiosis?", "choices": ["One", "Two", "Three", "Four"], "ans": 1, "explain": "Meiosis involves two rounds of cell division: Meiosis I and Meiosis II, resulting in four haploid cells."},
    {"id": "4-20", "q": "What is the result of crossing over during meiosis?", "choices": ["Increases genetic diversity", "Decreases chromosome number", "Ensures equal DNA distribution", "Produces identical cells"], "ans": 0, "explain": "Crossing over increases genetic diversity by exchanging genetic material between homologous chromosomes."},
    {"id": "4-21", "q": "What happens during metaphase I of meiosis?", "choices": ["Homologous chromosomes are separated", "Chromosomes condense", "Chromosomes align along the equatorial plate", "Spindle fibers form"], "ans": 2, "explain": "During Metaphase I, homologous chromosomes align at the metaphase plate in preparation for separation."},

    {"id": "4-27", "q": "What is synapsis during meiosis?", "choices": ["The separation of homologous chromosomes", "The alignment of chromosomes along the equatorial plate", "The pairing of homologous chromosomes", "The formation of a spindle apparatus"], "ans": 2, "explain": "Synapsis is the process during Prophase I of meiosis where homologous chromosomes pair up, enabling genetic recombination."},

    5: [
      {id: '5-1', q: 'What is a gene?', choices: ['A segment of DNA that codes for a protein', 'A unit of heredity', 'A form of genetic mutation', 'A type of RNA'], ans: 0, explain: 'A gene is a segment of DNA that contains instructions to make proteins or RNA.'},

    6: [
      {id: '6-1', q: 'What is a point mutation?', choices: ['A change in a single nucleotide', 'A shift in the entire chromosome', 'The loss of a segment of DNA', 'A change in chromosome number'], ans: 0, explain: 'A point mutation is a change in a single nucleotide base in the DNA sequence.'},
      {id: '6-2', q: 'What is a silent mutation?', choices: ['A mutation that has no effect on the protein sequence', 'A mutation that causes a frameshift', 'A mutation that results in a stop codon', 'A mutation that changes an amino acid'], ans: 0, explain: 'A silent mutation does not change the amino acid sequence of the protein due to redundancy in the genetic code.'},
      {id: '6-3', q: 'What is a frameshift mutation?', choices: ['A mutation that shifts the reading frame of the gene', 'A mutation that inserts a stop codon', 'A mutation that results in no change to the protein', 'A mutation that changes a single nucleotide'], ans: 0, explain: 'A frameshift mutation occurs when nucleotides are inserted or deleted, shifting the reading frame of the gene.'},
      {id: '6-4', q: 'What type of mutation causes sickle cell anemia?', choices: ['Point mutation', 'Insertion mutation', 'Deletion mutation', 'Duplication mutation'], ans: 0, explain: 'Sickle cell anemia is caused by a point mutation in the hemoglobin gene that results in a change in one amino acid.'},
      {id: '6-5', q: 'What is a nonsense mutation?', choices: ['A mutation that creates a premature stop codon', 'A mutation that adds an extra amino acid', 'A mutation that changes one nucleotide', 'A mutation that results in no protein being made'], ans: 0, explain: 'A nonsense mutation results in a premature stop codon, leading to the truncation of the protein.'},
      {id: '6-6', q: 'What is the term for the addition of extra nucleotides in a DNA sequence?', choices: ['Insertion mutation', 'Deletion mutation', 'Substitution mutation', 'Duplication mutation'], ans: 0, explain: 'An insertion mutation occurs when extra nucleotides are added to a DNA sequence, which may cause a frameshift.'},
      {id: '6-7', q: 'What is a missense mutation?', choices: ['A mutation that changes one amino acid in a protein', 'A mutation that deletes part of the DNA sequence', 'A mutation that results in a stop codon', 'A mutation that causes no effect on the protein'], ans: 0, explain: 'A missense mutation changes one amino acid in the protein, which may affect the protein’s function.'},

      {id: '6-9', q: 'What is a duplication mutation?', choices: ['A segment of DNA is copied', 'A base pair is substituted', 'A gene is deleted', 'A chromosome is split into two'], ans: 0, explain: 'A duplication mutation occurs when a segment of DNA is copied, leading to multiple copies of the affected gene.'},
      {id: '6-10', q: 'What causes Down syndrome?', choices: ['A point mutation in a gene', 'A chromosomal trisomy', 'A frameshift mutation', 'A deletion mutation'], ans: 1, explain: 'Down syndrome is caused by a trisomy of chromosome 21, where an individual has three copies of this chromosome instead of two.'},
      {id: '6-11', q: 'What is a translocation mutation?', choices: ['The exchange of genetic material between non-homologous chromosomes', 'The addition of a new gene into a chromosome', 'The loss of a part of a chromosome', 'The duplication of a segment of a chromosome'], ans: 0, explain: 'A translocation mutation involves the exchange of genetic material between non-homologous chromosomes.'},
      {id: '6-12', q: 'Which of the following mutations is most likely to be harmful?', choices: ['A missense mutation', 'A silent mutation', 'A frameshift mutation', 'A neutral mutation'], ans: 2, explain: 'Frameshift mutations often lead to significant changes in protein structure and function, making them more harmful.'},
      {id: '6-13', q: 'What is a duplication mutation?', choices: ['A segment of DNA is copied', 'A gene is deleted', 'A chromosome is rearranged', 'A nucleotide is substituted'], ans: 0, explain: 'A duplication mutation involves the replication of a segment of DNA, which may result in extra copies of a gene or region.'},
      {id: '6-14', q: 'What is the effect of a deletion mutation?', choices: ['Loss of genetic material', 'Addition of extra nucleotides', 'Creation of a stop codon', 'Shift in the reading frame'], ans: 0, explain: 'A deletion mutation results in the loss of a segment of DNA, which can lead to loss of function or altered protein production.'},
      {id: '6-15', q: 'What does genetic recombination in meiosis contribute to?', choices: ['Genetic diversity', 'Chromosomal duplication', 'Gene mutation', 'DNA replication'], ans: 0, explain: 'Genetic recombination during meiosis leads to genetic diversity in offspring, as genes are shuffled between homologous chromosomes.'},

    7: [
      {id: '7-1', q: 'What is Mendel’s Law of Segregation?', choices: ['Each organism has two alleles for each gene, which separate during gamete formation', 'Genes for different traits assort independently', 'The phenotype is determined solely by the environment', 'Alleles are inherited in pairs'], ans: 0, explain: 'Mendel’s Law of Segregation states that alleles for a gene segregate, or separate, during gamete formation, with each gamete receiving one allele.'},
      {id: '7-2', q: 'What does a homozygous genotype consist of?', choices: ['Two different alleles for a gene', 'Two identical alleles for a gene', 'One dominant allele and one recessive allele', 'No alleles for a gene'], ans: 1, explain: 'A homozygous genotype consists of two identical alleles for a particular gene, either both dominant or both recessive.'},
      {id: '7-3', q: 'What is a Punnett square used for?', choices: ['To predict the probability of genetic inheritance', 'To identify dominant alleles', 'To map chromosomes', 'To detect mutations in genes'], ans: 0, explain: 'A Punnett square is a tool used to predict the probability of offspring inheriting specific genotypes based on the parents’ genotypes.'},
      {id: '7-4', q: 'What is a phenotype?', choices: ['The genetic makeup of an organism', 'The physical traits of an organism', 'The number of chromosomes in an organism', 'The environment of an organism'], ans: 1, explain: 'Phenotype refers to the observable physical characteristics of an organism, determined by its genotype and environmental influences.'},
      {id: '7-5', q: 'What is the genotype of an individual with a heterozygous allele pair for a dominant trait?', choices: ['AA', 'Aa', 'aa', 'None of the above'], ans: 1, explain: 'A heterozygous genotype consists of one dominant allele and one recessive allele, represented by Aa.'},
      {id: '7-6', q: 'What is a carrier in genetic terms?', choices: ['A person who expresses a recessive trait', 'A person who carries a dominant allele', 'A person who carries a recessive allele for a genetic disorder but does not express the disorder', 'A person who has two identical alleles for a gene'], ans: 2, explain: 'A carrier is an individual who carries one copy of a recessive allele for a genetic disorder but does not express the disorder because the dominant allele masks it.'},
      {id: '7-7', q: 'What is a dihybrid cross used to study?', choices: ['Inheritance of two traits simultaneously', 'Inheritance of a single trait', 'Inheritance of linked genes', 'Patterns of gene mutation'], ans: 0, explain: 'A dihybrid cross is used to study the inheritance of two traits simultaneously, typically using two pairs of alleles.'},
      {id: '7-8', q: 'What is the phenotypic ratio of a dihybrid cross between two heterozygous individuals?', choices: ['1:1', '9:3:3:1', '3:1', '1:2:1'], ans: 1, explain: 'The phenotypic ratio for a dihybrid cross between two heterozygous individuals is typically 9:3:3:1.'},
      {id: '7-9', q: 'What does the term "incomplete dominance" refer to?', choices: ['When one allele completely masks the other allele', 'When both alleles are equally expressed', 'When the phenotype is a blend of two alleles', 'When an allele is inherited from only one parent'], ans: 2, explain: 'Incomplete dominance occurs when the phenotype is a blend of the traits from both alleles, such as in pink flowers resulting from red and white parents.'},
      {id: '7-10', q: 'Which of the following represents a test cross?', choices: ['Crossing two homozygous individuals', 'Crossing an individual with a dominant phenotype with a homozygous recessive individual', 'Crossing two heterozygous individuals', 'Crossing individuals with identical genotypes'], ans: 1, explain: 'A test cross involves crossing an individual with a dominant phenotype but unknown genotype with a homozygous recessive individual to determine the genotype of the first parent.'},
      {id: '7-11', q: 'What is the principle of independent assortment?', choices: ['Genes for different traits assort independently during gamete formation', 'Genes for the same trait assort independently', 'Genes for recessive traits are more likely to assort independently', 'Homologous chromosomes always assort together'], ans: 0, explain: 'Mendel’s principle of independent assortment states that genes for different traits are inherited independently of one another.'},
      {id: '7-12', q: 'What does a codominance pattern of inheritance look like?', choices: ['One allele is dominant over the other', 'Both alleles contribute equally and are expressed in the phenotype', 'The phenotype is a blend of two alleles', 'One allele is masked by another'], ans: 1, explain: 'In codominance, both alleles contribute equally to the phenotype and are expressed simultaneously, such as in the AB blood group.'},
      {id: '7-13', q: 'What is the difference between autosomal and sex-linked inheritance?', choices: ['Autosomal traits are linked to the X chromosome, while sex-linked traits are not', 'Autosomal traits are inherited equally by both genders, while sex-linked traits are typically inherited by males', 'Autosomal traits are inherited through mitochondria, while sex-linked traits are inherited through the X chromosome', 'Sex-linked traits are autosomal traits with extra copies'], ans: 1, explain: 'Autosomal traits are inherited from chromosomes that are not sex chromosomes, whereas sex-linked traits are associated with genes found on the sex chromosomes, often the X chromosome.'},
      {id: '7-14', q: 'What is the principle of segregation?', choices: ['Each individual has two alleles for a gene, which separate during gamete formation', 'Genes for different traits assort independently', 'Traits are inherited as discrete units', 'Both A and B'], ans: 0, explain: 'Mendel’s principle of segregation states that the two alleles for a gene separate during gamete formation, ensuring that each gamete carries only one allele.'},
      {id: '7-15', q: 'What is the result of crossing two heterozygous individuals for a single trait?', choices: ['1:1 ratio', '3:1 ratio', '9:3:3:1 ratio', '100% homozygous dominant'], ans: 1, explain: 'When two heterozygous individuals are crossed for a single trait, the expected phenotypic ratio is 3:1.'},
  {id: '7-1', q: 'What is the primary purpose of Polymerase Chain Reaction (PCR)?', choices: ['DNA replication', 'Amplification of a specific DNA sequence', 'RNA transcription', 'DNA editing'], ans: 1, explain: 'PCR is used to amplify a specific DNA sequence, creating millions of copies from a very small starting sample.'},
  {id: '7-2', q: 'Who invented the Polymerase Chain Reaction (PCR)?', choices: ['Kary Mullis', 'Thomas Brock', 'Francis Crick', 'James Watson'], ans: 0, explain: 'Kary Mullis invented PCR in 1983, revolutionizing the ability to amplify specific DNA sequences.'},
  {id: '7-3', q: 'Which temperature is typically used for the denaturation step in PCR?', choices: ['72°C', '50-65°C', '90-96°C', '37°C'], ans: 2, explain: 'The denaturation step in PCR heats the sample to 90-96°C to break the hydrogen bonds between DNA strands, making them single-stranded.'},
  {id: '7-4', q: 'What is the function of the primers in PCR?', choices: ['To synthesize RNA', 'To provide a starting point for DNA synthesis', 'To break hydrogen bonds', 'To amplify the entire DNA sequence'], ans: 1, explain: 'Primers are short sequences of nucleotides that bind to complementary sequences on the DNA template, providing a starting point for DNA polymerase.'},
  {id: '7-5', q: 'What type of DNA polymerase is used in PCR for its heat-stable properties?', choices: ['Taq polymerase', 'Pfu polymerase', 'E. coli DNA polymerase', 'Klenow fragment'], ans: 0, explain: 'Taq polymerase, derived from the thermophilic bacterium *Thermus aquaticus*, is heat-stable and ideal for PCR.'},
  {id: '7-6', q: 'Which phase in PCR involves the addition of dNTPs to the growing DNA strand?', choices: ['Denaturation', 'Annealing', 'Extension', 'Final extension'], ans: 2, explain: 'During the extension phase, DNA polymerase adds dNTPs to the primers, synthesizing new DNA strands.'},
  {id: '7-7', q: 'What does the term "exponential amplification" refer to in PCR?', choices: ['DNA degradation', 'A rapid increase in the number of DNA copies', 'DNA denaturation', 'Incomplete DNA replication'], ans: 1, explain: 'Exponential amplification refers to the doubling of DNA after each cycle, leading to millions of copies from a small starting sample.'},
  {id: '7-8', q: 'What does the term "annealing" refer to in PCR?', choices: ['The binding of primers to single-stranded DNA', 'The separation of DNA strands', 'The synthesis of new DNA strands', 'The cooling of the PCR mixture'], ans: 0, explain: 'During the annealing phase, primers bind to complementary sequences on the single-stranded DNA template.'},
  {id: '7-9', q: 'Which of the following is NOT a common application of PCR?', choices: ['Medical diagnostics', 'DNA fingerprinting', 'Cloning genes', 'Protein synthesis'], ans: 3, explain: 'PCR is used for amplifying DNA, not for protein synthesis, which is carried out through translation.'},
  {id: '7-10', q: 'What is the role of the thermal cycler in PCR?', choices: ['To break DNA strands', 'To automate temperature cycles for DNA amplification', 'To separate DNA fragments', 'To synthesize new DNA'], ans: 1, explain: 'The thermal cycler automates the heating and cooling steps of PCR, allowing precise temperature control for DNA amplification.'},
  {id: '7-11', q: 'What is the key difference between conventional PCR and Real-Time PCR?', choices: ['Conventional PCR provides quantitative results, while Real-Time PCR provides qualitative results.', 'Real-Time PCR detects DNA in real-time during amplification, while conventional PCR only detects at the end.', 'Real-Time PCR uses fewer primers.', 'Conventional PCR is used for gene expression analysis, while Real-Time PCR is not.'], ans: 1, explain: 'Real-Time PCR provides real-time monitoring of DNA amplification during the PCR cycle, while conventional PCR only analyzes the product at the end.'},
  {id: '7-12', q: 'What is the role of the reverse transcriptase in reverse transcription PCR (RT-PCR)?', choices: ['To convert RNA into DNA', 'To synthesize mRNA from a DNA template', 'To degrade RNA', 'To amplify RNA'], ans: 0, explain: 'Reverse transcriptase is used in RT-PCR to convert RNA into complementary DNA (cDNA) before amplification.'},
  {id: '7-13', q: 'What is the main advantage of using Real-Time PCR compared to conventional PCR?', choices: ['Faster than conventional PCR', 'Provides quantitative results during amplification', 'Uses less DNA', 'No need for primers'], ans: 1, explain: 'Real-Time PCR provides real-time monitoring of DNA amplification, allowing quantitative analysis without the need for gel electrophoresis.'},
  {id: '7-14', q: 'Which enzyme is responsible for unwinding DNA during transcription?', choices: ['RNA polymerase', 'Helicase', 'Ligase', 'DNA polymerase'], ans: 1, explain: 'Helicase unwinds the DNA double helix, allowing RNA polymerase to transcribe the gene into mRNA.'},
  {id: '7-15', q: 'What is the effect of using too much magnesium (Mg²⁺) in the PCR buffer solution?', choices: ['Stronger DNA amplification', 'Faster DNA denaturation', 'Increased non-specific binding and mispriming', 'Improved primer binding'], ans: 2, explain: 'Too much magnesium in the buffer can cause non-specific binding and mispriming, leading to errors in the amplification process.'} ],
    8: [
      {id: '8-1', q: 'What is a karyotype used to diagnose?', choices: ['Genetic disorders', 'Viral infections', 'Blood pressure', 'Body mass index'], ans: 0, explain: 'A karyotype is used to examine the number and structure of chromosomes to diagnose genetic disorders like Down syndrome.'},
      {id: '8-2', q: 'What is a chromosomal aberration?', choices: ['A change in the chromosome structure', 'A change in gene sequence', 'A mutation in the mitochondrial DNA', 'A change in nucleotide bases'], ans: 0, explain: 'Chromosomal aberrations are structural or numerical changes in chromosomes, which can lead to genetic disorders.'},
      {id: '8-3', q: 'Which of the following is a type of chromosomal structural mutation?', choices: ['Deletion', 'Duplication', 'Inversion', 'All of the above'], ans: 3, explain: 'Deletion, duplication, and inversion are all types of chromosomal structural mutations that can impact gene function.'},
      {id: '8-4', q: 'What does FISH stand for in cytogenetics?', choices: ['Fluorescence In Situ Hybridization', 'Genetic Sequence Mapping', 'Functional Imaging of Structural Heterogeneity', 'Functional In Situ Hybridization'], ans: 0, explain: 'FISH (Fluorescence In Situ Hybridization) is a technique used to detect specific DNA sequences on chromosomes using fluorescent probes.'},
      {id: '8-5', q: 'What is the difference between trisomy and monosomy?', choices: ['Trisomy has an extra chromosome, monosomy is missing one chromosome', 'Trisomy is a condition in gametes, monosomy occurs during mitosis', 'Trisomy involves more than two sets of chromosomes, monosomy is a chromosomal disorder', 'Trisomy involves two copies of each chromosome, monosomy involves three copies'], ans: 0, explain: 'Trisomy occurs when there is an extra chromosome (such as in Down syndrome), while monosomy occurs when a chromosome is missing (such as in Turner syndrome).'},
      {id: '8-6', q: 'What type of cytogenetic analysis can detect large chromosomal deletions or duplications?', choices: ['Karyotyping', 'FISH', 'PCR', 'Southern blot'], ans: 1, explain: 'FISH is a cytogenetic technique used to detect chromosomal deletions, duplications, and other structural abnormalities.'},
      {id: '8-7', q: 'What is the result of a chromosomal inversion?', choices: ['A part of the chromosome is reversed', 'A part of the chromosome is duplicated', 'A part of the chromosome is lost', 'The chromosome splits into two pieces'], ans: 0, explain: 'In a chromosomal inversion, a segment of the chromosome is reversed, which may affect gene expression.'},
      {id: '8-8', q: 'What is the main purpose of polymerase chain reaction (PCR) in cytogenetics?', choices: ['To amplify DNA for analysis', 'To create fluorescent markers', 'To replicate RNA', 'To measure gene expression'], ans: 0, explain: 'PCR is used to amplify DNA, making it easier to analyze specific genetic regions or mutations.'},
      {id: '8-9', q: 'What chromosomal abnormality causes Down syndrome?', choices: ['Trisomy 21', 'Monosomy X', 'Trisomy 18', 'Trisomy 13'], ans: 0, explain: 'Down syndrome is caused by trisomy 21, which means there is an extra copy of chromosome 21.'},
      {id: '8-10', q: 'What are telomeres?', choices: ['Regions at the ends of chromosomes that protect them from degradation', 'Parts of the chromosome where gene mutations occur', 'Portions of the chromosome responsible for genetic inheritance', 'The center portion of a chromosome'], ans: 0, explain: 'Telomeres are repetitive sequences at the ends of chromosomes that protect them from degradation during cell division.'},
      {id: '8-11', q: 'What does the term “aneuploidy” refer to?', choices: ['An abnormal number of chromosomes', 'A rearranged chromosome structure', 'The presence of an extra gene', 'The presence of missing genes'], ans: 0, explain: 'Aneuploidy refers to an abnormal number of chromosomes, such as in conditions like trisomy or monosomy.'},
      {id: '8-12', q: 'What is the chromosomal condition in Klinefelter syndrome?', choices: ['XXY', 'XXX', 'X0', 'XYY'], ans: 0, explain: 'Klinefelter syndrome occurs when a male has two X chromosomes and one Y chromosome (XXY).'},
      {id: '8-13', q: 'What is the purpose of array CGH (comparative genomic hybridization)?', choices: ['To detect chromosomal imbalances', 'To sequence entire genomes', 'To amplify DNA', 'To visualize gene expression'], ans: 0, explain: 'Array CGH is a technique used to detect chromosomal imbalances, such as deletions or duplications of chromosomal segments.'},
      {id: '8-14', q: 'What is the typical number of chromosomes in a human gamete?', choices: ['46', '23', '92', '44'], ans: 1, explain: 'Human gametes (sperm and egg cells) contain 23 chromosomes, one from each pair of the 46 chromosomes in somatic cells.'},
      {id: '8-15', q: 'Which of the following techniques can be used to detect single-nucleotide polymorphisms (SNPs)?', choices: ['PCR', 'FISH', 'Array CGH', 'Sanger sequencing'], ans: 3, explain: 'Sanger sequencing can detect single-nucleotide polymorphisms (SNPs), which are variations at a single nucleotide in the DNA sequence.'},

        {"id": "8-2", "q": "Which molecules are commonly separated using electrophoresis?", "choices": ["Proteins", "Lipids", "DNA", "Both proteins and DNA"], "ans": 3, "explain": "Electrophoresis is used to separate proteins, DNA, and RNA based on their size and charge."},

        {"id": "8-7", "q": "What is a DNA ladder used for in electrophoresis?", "choices": ["To separate DNA fragments", "To estimate the size of DNA fragments", "To visualize the gel", "To stain the DNA"], "ans": 1, "explain": "A DNA ladder is a reference sample with DNA fragments of known sizes, used to estimate the size of unknown DNA fragments in the gel."},

        {"id": "8-10", "q": "Which factor most affects the migration rate of molecules in electrophoresis?", "choices": ["Molecular size", "Color of the molecule", "Volume of the buffer", "Charge on the molecule"], "ans": 0, "explain": "The size of the molecule affects its migration rate, with smaller molecules moving faster through the gel."},

   9: [

   10: [
      {id: '10-1', q: 'What does the chromosome theory of inheritance state?', choices: ['Genes are located on chromosomes and inherited according to Mendel’s laws', 'Chromosomes are made of protein', 'Chromosomes are inherited independently of genes', 'Genes are randomly distributed during cell division'], ans: 0, explain: 'The chromosome theory of inheritance states that genes are located on chromosomes and follow Mendelian inheritance patterns.'},
      {id: '10-2', q: 'What is the role of the centromere in chromosome inheritance?', choices: ['It connects sister chromatids during cell division', 'It contains the genetic material', 'It repairs damaged DNA', 'It helps in crossing over during meiosis'], ans: 0, explain: 'The centromere is the region of a chromosome where the two sister chromatids are joined together and where spindle fibers attach during cell division.'},
      {id: '10-3', q: 'What is the result of a crossover event in meiosis?', choices: ['Exchange of genetic material between homologous chromosomes', 'Replication of DNA', 'Separation of sister chromatids', 'Production of identical chromosomes'], ans: 0, explain: 'Crossing over during meiosis results in the exchange of genetic material between homologous chromosomes, increasing genetic variation.'},
      {id: '10-4', q: 'What does independent assortment refer to in genetics?', choices: ['The random distribution of chromosomes into gametes', 'The combination of dominant and recessive alleles', 'The process by which chromosomes are replicated', 'The formation of genetic mutations'], ans: 0, explain: 'Independent assortment refers to the random distribution of maternal and paternal chromosomes into gametes during meiosis, contributing to genetic diversity.'},
      {id: '10-5', q: 'Which of the following are true about sex-linked inheritance?', choices: ['Genes on the X chromosome show different inheritance patterns in males and females', 'Sex-linked traits are equally inherited by both genders', 'Only males inherit X-linked traits', 'X-linked traits only affect females'], ans: 0, explain: 'Sex-linked traits are carried on the X chromosome and exhibit different inheritance patterns in males and females because males have only one X chromosome.'},
      {id: '10-6', q: 'What is an example of a sex-linked genetic disorder?', choices: ['Hemophilia', 'Down syndrome', 'Cystic fibrosis', 'Alzheimer’s disease'], ans: 0, explain: 'Hemophilia is a sex-linked genetic disorder caused by a mutation in the X chromosome, leading to difficulty with blood clotting.'},
      {id: '10-7', q: 'What is the law of independent assortment?', choices: ['The genes for different traits are inherited independently of each other', 'Alleles segregate during gamete formation', 'Genes are inherited as a unit', 'Genes for different traits can be linked together'], ans: 0, explain: 'Mendel’s law of independent assortment states that genes for different traits are inherited independently of one another during gamete formation.'},
      {id: '10-8', q: 'What is the term for when two genes are located close together on the same chromosome?', choices: ['Gene linkage', 'Gene crossing-over', 'Gene duplication', 'Gene mutation'], ans: 0, explain: 'When two genes are located close together on the same chromosome, they tend to be inherited together, a phenomenon known as gene linkage.'},
      {id: '10-9', q: 'What is the difference between linked and unlinked genes?', choices: ['Linked genes are inherited together, while unlinked genes assort independently', 'Linked genes assort independently, while unlinked genes are inherited together', 'Linked genes are located on different chromosomes, while unlinked genes are on the same chromosome', 'There is no difference between linked and unlinked genes'], ans: 0, explain: 'Linked genes are located on the same chromosome and tend to be inherited together, while unlinked genes are located on different chromosomes and assort independently.'},
      {id: '10-10', q: 'Which phase of meiosis is associated with independent assortment?', choices: ['Metaphase I', 'Anaphase I', 'Prophase II', 'Telophase II'], ans: 0, explain: 'Independent assortment occurs during metaphase I, when homologous chromosomes are randomly arranged at the equatorial plate.'},
      {id: '10-11', q: 'What is the role of the spindle fibers in meiosis?', choices: ['To separate chromosomes during cell division', 'To duplicate DNA', 'To synthesize proteins', 'To form gametes'], ans: 0, explain: 'Spindle fibers are responsible for separating chromosomes during cell division, ensuring that each daughter cell receives a correct set of chromosomes.'},
      {id: '10-12', q: 'How does the chromosome theory of inheritance support Mendel’s laws?', choices: ['It shows that genes are located on chromosomes and inherited according to Mendel’s laws', 'It demonstrates that genetic material is passed in sets', 'It states that traits are controlled by linked genes', 'It proves that inheritance is random'], ans: 0, explain: 'The chromosome theory of inheritance supports Mendel’s laws by showing that genes are located on chromosomes and inherited according to Mendel’s principles of segregation and independent assortment.'},
      {id: '10-13', q: 'What is the difference between autosomal and sex chromosomes?', choices: ['Autosomal chromosomes are non-sex chromosomes, while sex chromosomes determine gender', 'Autosomal chromosomes determine gender, while sex chromosomes are non-sex chromosomes', 'There is no difference between autosomal and sex chromosomes', 'Sex chromosomes are only inherited from the mother'], ans: 0, explain: 'Autosomal chromosomes are non-sex chromosomes and contain most of the genetic material, while sex chromosomes determine an individual’s gender (X and Y chromosomes).'},
      {id: '10-14', q: 'What happens in nondisjunction during meiosis?', choices: ['Chromosomes fail to separate properly', 'Homologous chromosomes pair incorrectly', 'Genes are exchanged between chromosomes', 'Sister chromatids do not replicate'], ans: 0, explain: 'Nondisjunction occurs when chromosomes fail to separate properly during meiosis, leading to gametes with an abnormal number of chromosomes.'},
      {id: '10-15', q: 'Which genetic condition is caused by an extra chromosome 21?', choices: ['Down syndrome', 'Turner syndrome', 'Klinefelter syndrome', 'Fragile X syndrome'], ans: 0, explain: 'Down syndrome is caused by trisomy 21, where individuals have three copies of chromosome 21 instead of two.'},

let userAnswers = {};

function shuffleArray(a) {
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function getRandomQuestions(lecture) {
  const allQuestions = config.questions[lecture] || [];
  let availableQuestions = allQuestions.filter(q => !usedQuestions[lecture].includes(q.id));
  if (availableQuestions.length === 0) {
    usedQuestions[lecture] = [];
    availableQuestions = allQuestions.slice();
  }

  const selectedQuestions = shuffleArray(availableQuestions).slice(0, config.lectureCounts[lecture]);
  selectedQuestions.forEach(q => usedQuestions[lecture].push(q.id));
  return selectedQuestions;
}

    el.className = 'question';
    el.innerHTML = `<div><span class="lecture-badge">Lecture ${lec}</span> <strong>Q${idx + 1}:</strong> ${it.q}</div>`;
    const choicesWrap = document.createElement('div');
    choicesWrap.className = 'choices';

    const choiceObjs = it.choices.map((c, i) => ({ text: c, origIndex: i }));
    shuffleArray(choiceObjs);
    
    choiceObjs.forEach((cobj, ci) => {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.innerHTML = `${String.fromCharCode(65 + ci)}. ${cobj.text}`;

      btn.addEventListener('click', () => {
        if (el.dataset.answered) return;
        el.dataset.answered = '1';
        const correct = (cobj.origIndex === it.ans);
        btn.classList.add(correct ? 'correct' : 'wrong');

        const explainDiv = document.createElement('div');
        explainDiv.className = 'explain';
        explainDiv.innerHTML = `<strong>${correct ? 'Correct' : 'Incorrect'}</strong> — ${it.explain || ''}`;

        choicesWrap.querySelectorAll('button').forEach(b => b.disabled = true);
        choicesWrap.appendChild(explainDiv);

        userAnswers[it.id] = correct;

        // Play sound immediately when the correct answer is selected
        if (correct) {
          correctSound.currentTime = 0; // Reset to the start
          correctSound.play();  // Play the sound immediately
        }
      });

      choicesWrap.appendChild(btn);
    });

    el.appendChild(choicesWrap);
    quizArea.appendChild(el);
  });
}

startBtn.addEventListener('click', () => { renderLecture(lectureSelect.value); });

scoreBtn.addEventListener('click', () => {
  const total = Object.keys(userAnswers).length;
  const correct = Object.values(userAnswers).filter(v => v).length;
  summary.style.display = 'block';
  summary.innerHTML = `<strong>Score:</strong> ${correct}/${config.lectureCounts[lectureSelect.value] || total}`;
});

resetBtn.addEventListener('click', () => { quizArea.innerHTML = ''; summary.style.display = 'none'; userAnswers = {}; });

exportBtn.addEventListener('click', () => {
  const data = { lecture: +lectureSelect.value, answers: userAnswers };
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `lecture-${lectureSelect.value}-answers.json`;
  a.click();
  URL.revokeObjectURL(url);
});
</script>
</body>
</html>
