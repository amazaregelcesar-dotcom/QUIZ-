for (let i = 4; i <= 15; i++) {
  if (!config.questions[i]) config.questions[i] = [];
}

const lectureSelect = document.getElementById('lectureSelect');
const quizArea = document.getElementById('quizArea');
const startBtn = document.getElementById('startBtn');
const scoreBtn = document.getElementById('scoreBtn');
const resetBtn = document.getElementById('resetBtn');
const exportBtn = document.getElementById('exportBtn');
const summary = document.getElementById('summary');

// Populating lecture selection dropdown
for (let i = 1; i <= 15; i++) {
  const opt = document.createElement('option');
  opt.value = i;
  opt.textContent = `Lecture ${i} — ${config.lectureCounts[i] || 0} q`;
  lectureSelect.appendChild(opt);
}

let userAnswers = {};

function shuffleArray(a) {
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function renderLecture(lec) {
  quizArea.innerHTML = '';
  summary.style.display = 'none';
  userAnswers = {};
  const pool = config.questions[lec] || [];
  const needed = config.lectureCounts[lec] || pool.length;
  let items = [...pool];
  while (items.length < needed) {
    items.push({ id: `${lec}-ph-${items.length + 1}`, q: `[PLACEHOLDER] Add question ${items.length + 1}`, choices: ['A', 'B', 'C', 'D'], ans: Math.floor(Math.random() * 4), explain: 'Replace this.' });
  }
  items = items.slice(0, needed);
  items = shuffleArray(items);
  items.forEach((it, idx) => {
    const el = document.createElement('div');
    el.className = 'question';
    el.innerHTML = `<div><span class="lecture-badge">Lecture ${lec}</span> <strong>Q${idx + 1}:</strong> ${it.q}</div>`;
    const choicesWrap = document.createElement('div');
    choicesWrap.className = 'choices';
    const choiceObjs = it.choices.map((c, i) => ({ text: c, origIndex: i }));
    shuffleArray(choiceObjs);
    choiceObjs.forEach((cobj, ci) => {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.innerHTML = `${String.fromCharCode(65 + ci)}. ${cobj.text}`;
      btn.addEventListener('click', () => {
        if (el.dataset.answered) return;
        el.dataset.answered = '1';
        const correct = (cobj.origIndex === it.ans);
        btn.classList.add(correct ? 'correct' : 'wrong');
        const explainDiv = document.createElement('div');
        explainDiv.className = 'explain';
        explainDiv.innerHTML = `<strong>${correct ? 'Correct' : 'Incorrect'}</strong> — ${it.explain || ''}`;
        choicesWrap.querySelectorAll('button').forEach(b => b.disabled = true);
        choicesWrap.appendChild(explainDiv);
        userAnswers[it.id] = correct;
      });
      choicesWrap.appendChild(btn);
    });
    el.appendChild(choicesWrap);
    quizArea.appendChild(el);
  });
}

startBtn.addEventListener('click', () => { renderLecture(lectureSelect.value); });

scoreBtn.addEventListener('click', () => {
  const total = Object.keys(userAnswers).length;
  const correct = Object.values(userAnswers).filter(v => v).length;
  summary.style.display = 'block';
  summary.innerHTML = `<strong>Score:</strong> ${correct}/${config.lectureCounts[lectureSelect.value] || total}`;
});

resetBtn.addEventListener('click', () => { quizArea.innerHTML = ''; summary.style.display = 'none'; userAnswers = {}; });

exportBtn.addEventListener('click', () => {
  const data = { lecture: +lectureSelect.value, answers: userAnswers };
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `lecture-${lectureSelect.value}-answers.json`;
  a.click();
  URL.revokeObjectURL(url);
});
</script>
