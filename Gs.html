let usedQuestions = {

};

const lectureSelect = document.getElementById('lectureSelect');
const quizArea = document.getElementById('quizArea');
const startBtn = document.getElementById('startBtn');

function shuffleArray(a) {
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function renderLecture(lec) {
  quizArea.innerHTML = '';  // Clear previous questions
  let questions = shuffleArray(config.questions[lec]);  // Shuffle questions for random order
  let answeredQuestions = [];

  questions.forEach((it, idx) => {
    const el = document.createElement('div');
    el.className = 'question';
    el.innerHTML = `<div><span class="lecture-badge">Topic ${lec}</span> <strong>Q${idx + 1}:</strong> ${it.q}</div>`;

    const choicesWrap = document.createElement('div');
    choicesWrap.className = 'choices';

    it.choices.forEach((choice, i) => {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.innerHTML = `${String.fromCharCode(65 + i)}. ${choice}`;

      btn.addEventListener('click', () => {
        if (el.dataset.answered) return;
        el.dataset.answered = '1';

        // Check the answer and provide feedback
        const correct = (i === it.ans);
        btn.classList.add(correct ? 'correct' : 'wrong');
        const explainDiv = document.createElement('div');
        explainDiv.className = 'explain';
        explainDiv.innerHTML = `<strong>${correct ? 'Correct' : 'Incorrect'}</strong> — ${it.explain || ''}`;
        choicesWrap.querySelectorAll('button').forEach(b => b.disabled = true);
        choicesWrap.appendChild(explainDiv);

        // Store answered questions so they don't appear again
        answeredQuestions.push(it.id);
        usedQuestions[lec] = answeredQuestions;
        
        // Play sound immediately when the correct answer is selected
        if (correct) {
          const correctSound = document.getElementById('correct-sound');
          correctSound.currentTime = 0;  // Reset to the start
          correctSound.play();  // Play the sound immediately
        }
      });

      choicesWrap.appendChild(btn);
    });

    el.appendChild(choicesWrap);
    quizArea.appendChild(el);
  });
}

startBtn.addEventListener('click', () => {
  renderLecture(lectureSelect.value);
});
